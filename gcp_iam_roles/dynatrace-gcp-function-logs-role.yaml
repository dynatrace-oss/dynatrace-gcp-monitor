# create with command:
# gcloud iam roles create dynatrace_function.metrics --project={PROJECT_ID} --file=dynatrace-gcp-function-logs-role.yaml
title: Dynatrace GCP Logs Function
description: Role for Dynatrace GCP function operating in logs mode
stage: GA
includedPermissions:
  # pub sub subscription
  - pubsub.subscriptions.consume
  # self monitoring
  - monitoring.metricDescriptors.create
  - monitoring.metricDescriptors.delete
  - monitoring.metricDescriptors.list
  - monitoring.timeSeries.create


