os: linux
dist: jammy
if: fork = false

notifications:
  email:
    recipients:
      - team-public-cloud@dynatrace.com
    if: branch = master
    on_success: never
    on_failure: always
  slack:
    secure: 
    if: branch = master
    on_success: never
    on_failure: always
    template:
      - "Build has failed:"
      - "%{repository_name}: <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) by %{author} %{result} in %{duration}"
      - "On branch %{branch}, after commit: %{commit_message}"
      - "Travis message: %{message}"
stages:
  - shellcheck
  - tests
  - build
  - e2e-helm-deployment-test
  - github-deploy
  - docker-deploy
  - gcp-install-release
env:
  global:
  - TAG=$TRAVIS_TAG
  - VERSION_TAG=/^release-.*
  - DOCKER_CLI_EXPERIMENTAL=enabled
  - GCP_PROJECT_ID="dynatrace-gcp-extension"
  - GCR_NAME="gcr.io/${GCP_PROJECT_ID}/dynatrace-gcp-monitor"
jobs:
  include:
  - stage: shellcheck
    name: CheckStyle
    language: minimal
    script: |
      status=0
      for script in $(find . -iname "*.sh"); 
      do
        echo "Checking $script";
        shellcheck -x "$script";
        if [ $? -ne 0 ]; then
          echo "ERROR: shellcheck failed at $script";
          status=1;
        fi;
      done;
      exit $status
  - stage: tests
    name: Tests
    language: python
    python:
      - "3.8"
    env:
      - PYTHONPATH="$TRAVIS_BUILD_DIR/src:$TRAVIS_BUILD_DIR/tests"
    addons:
      apt:
        packages:
          - default-jre
    cache:
      directories:
        - "$HOME/.cache/pip"
        - "$HOME/.wgetcache"
    install:
      - pip install -r src/requirements.txt
      - pip install -r tests/requirements.txt
    script:
      - pytest tests/unit -v
      - pytest tests/integration/logs -v
#       The cd is executed due to the fact that the wiremock instance initialized in the test is using
#       the mappings (folder mappings) and the files ( __files) in the current execution dir.
      - |
          cd tests/integration/metrics
          pytest -v
  - stage: build
    name: Build
    language: python
    python:
      - "3.8"
    cache:
      directories:
        - "$HOME/.cache/pip"
        - "$HOME/.wgetcache"
    env:
      - CLOUDSDK_CORE_DISABLE_PROMPTS=1
      - E2E=true
    before_script:
      # Install GCP SDK if not already cached
      - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf "$HOME/google-cloud-sdk"; curl https://sdk.cloud.google.com | bash > /dev/null; fi
      - source $HOME/google-cloud-sdk/path.bash.inc
      - gcloud version
      - openssl aes-256-cbc -K $encrypted_1019fd6574a7_key -iv $encrypted_1019fd6574a7_iv -in tests/e2e/e2e-gcp-sa-key.json.enc -out tests/e2e/e2e-gcp-sa-key.json -d
      - gcloud auth activate-service-account --key-file tests/e2e/e2e-gcp-sa-key.json
      - gcloud auth configure-docker
    script:
      # Put correct Version into files
      - ./build/version.sh
      - ./build/get_ext_tools.sh
      - ./ext_tools/yq_linux_x64 e -i ".dockerImage |= \"${GCR_NAME}:e2e-travis-test-${TRAVIS_BUILD_ID}\"" k8s/helm-chart/dynatrace-gcp-monitor/values.yaml
      - ./build/helm-package.sh
      - ./build/docker-deploy.sh
      - ./build/function-package.sh
      - gsutil -m cp ./artefacts/* gs://travis-e2e/commit-${TRAVIS_COMMIT}_build-${TRAVIS_BUILD_ID}/
  - stage: docker-deploy
    name: Docker Hub deploy
    if: tag =~ /^release-.*
    language: general
    script:
      - ./build/version.sh
      - ./build/docker-deploy.sh
    env: PUSH=true
  - stage: github-deploy
    name: GitHub deploy
    if: tag =~ /^release-.*
    language: generic
    python:
      - "3.8"
    cache:
      directories:
        - "$HOME/.wgetcache"
    before_deploy:
      - ./build/version.sh
      - ./build/get_ext_tools.sh
      - ./build/helm-package.sh
      - ./build/function-package.sh
    deploy:
      provider: releases
      file_glob: true
      api_key: $GITHUB_RELEASE_API_KEY
      file: "./artefacts/*"
      skip_cleanup: true
      on:
        tags: true
      edge: true
  - stage: gcp-install-release
    name: GCP install release
    sudo: required
    language: python
    python:
      - "3.8"
    if: tag =~ /^release-.*
    cache:
      directories:
        - "$HOME/.wgetcache"
        - "$HOME/google-cloud-sdk/"
    env:
      - CLOUDSDK_CORE_DISABLE_PROMPTS=1
      - IAM_SERVICE_ACCOUNT="dynatrace-gcp-sa-release"
      - DYNATRACE_URL_SECRET_NAME="DYNATRACE_RELEASE_URL"
      - DYNATRACE_ACCESS_KEY_SECRET_NAME="DYNATRACE_RELEASE_ACCESS_KEY"
      - IAM_ROLE_METRCICS="ms_role3.metrics"
      - PUBSUB_TOPIC="dynatrace_gcp_topic_release"
      - CLOUD_SCHEDULER="dynatrace_gcp_scheduler_release"
      - METRIC_FORWARDING_FUNCTION="dynatrace_gcp_release"
      - DYNATRACE_URL=${DYNATRACE_URL_E2E}
      - DYNATRACE_ACCESS_KEY=${DYNATRACE_ACCESS_KEY_E2E}
    install:
      # Install GCP SDK if not already cached
      - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf "$HOME/google-cloud-sdk"; curl https://sdk.cloud.google.com | bash > /dev/null; fi
      - source $HOME/google-cloud-sdk/path.bash.inc
      - gcloud version
    before_script:
      - mkdir -p release
      - openssl aes-256-cbc -K $encrypted_1019fd6574a7_key -iv $encrypted_1019fd6574a7_iv -in tests/e2e/e2e-gcp-sa-key.json.enc -out release/e2e-gcp-sa-key.json -d
      - gcloud auth activate-service-account --key-file release/e2e-gcp-sa-key.json
    script:
      - ./scripts/perform-deployment-function.sh
