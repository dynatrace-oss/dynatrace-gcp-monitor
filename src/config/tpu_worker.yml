id: tpu_worker
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Cloud TPU Worker
gcp:
- service: tpu_worker
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.zone
    key: zone
    compatibilityModeOnly: true
  - value: label:resource.labels.zone
    key: gcp.region
  - value: label:resource.labels.node_id
    key: node_id
  - value: label:resource.labels.worker_id
    key: worker_id
    compatibilityModeOnly: true
  - value: label:resource.labels.worker_id
    key: gcp.instance.id
  metrics:
  - value: metric:tpu.googleapis.com/container/cpu/utilization
    key: cloud.gcp.tpu_googleapis_com.container.cpu.utilization
    type: gauge
    name: Container CPU utilization
    gcpOptions:
      ingestDelay: 60
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '%'
    dimensions:
    - value: label:metric.labels.container_name
      key: container_name
  - value: metric:tpu.googleapis.com/container/memory/usage
    key: cloud.gcp.tpu_googleapis_com.container.memory.usage
    type: gauge
    name: Container memory usage
    gcpOptions:
      ingestDelay: 60
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.container_name
      key: container_name
  - value: metric:tpu.googleapis.com/cpu/utilization
    key: cloud.gcp.tpu_googleapis_com.cpu.utilization
    type: gauge
    name: CPU utilization
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '%'
    dimensions:
    - value: label:metric.labels.core
      key: core
  - value: metric:tpu.googleapis.com/memory/usage
    key: cloud.gcp.tpu_googleapis_com.memory.usage
    type: gauge
    name: Memory usage
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: metric:tpu.googleapis.com/network/received_bytes_count
    key: cloud.gcp.tpu_googleapis_com.network.received_bytes_count
    type: count,delta
    name: Network bytes received
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:tpu.googleapis.com/network/sent_bytes_count
    key: cloud.gcp.tpu_googleapis_com.network.sent_bytes_count
    type: count,delta
    name: Network bytes sent
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:tpu.googleapis.com/tpu/mxu/utilization
    key: cloud.gcp.tpu_googleapis_com.tpu.mxu.utilization
    type: gauge
    name: MXU utilization
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '%'
    dimensions: []
