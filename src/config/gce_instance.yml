id: gce_instance
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
 - id: filter_conditions
   displayName: Metric query filter for which metrics should be queried
   type: variables
technology:
  name: Google VM Instance
gcp:
- service: gce_instance
  featureSet: default
  gcp_monitoring_filter: var:filter_conditions
  dimensions:
  - value: resource.labels.project_id
    id: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    id: gcp.project.id
  - value: resource.labels.instance_id
    id: instance_id
  - value: resource.labels.zone
    id: zone
    compatibilityModeOnly: true
  - value: resource.labels.zone
    id: gcp.region
  metrics:
  - value: compute.googleapis.com/firewall/dropped_bytes_count
    id: cloud.gcp.compute_googleapis_com.firewall.dropped_bytes_count
    type: count,delta
    name: Dropped bytes
    unit: By
    gcpOptions:
      ingestDelay: 240s
      samplePeriod: 60s
      valueType: INT64
      metricKind: DELTA
    dimensions:
    - value: metric.labels.instance_name
      id: instance_name
      compatibilityModeOnly: true
    - value: metric.labels.instance_name
      id: gcp.instance.name
  - value: compute.googleapis.com/firewall/dropped_packets_count
    id: cloud.gcp.compute_googleapis_com.firewall.dropped_packets_count
    type: count,delta
    name: Dropped packets
    unit: '1'
    gcpOptions:
      ingestDelay: 240s
      samplePeriod: 60s
      valueType: INT64
      metricKind: DELTA
    dimensions:
    - value: metric.labels.instance_name
      id: instance_name
      compatibilityModeOnly: true
    - value: metric.labels.instance_name
      id: gcp.instance.name
  - value: compute.googleapis.com/guest/cpu/runnable_task_count
    id: cloud.gcp.compute_googleapis_com.guest.cpu.runnable_task_count
    type: gauge
    name: Runnable task count.
    unit: '1'
    gcpOptions:
      ingestDelay: 180s
      samplePeriod: 60s
      valueType: DOUBLE
      metricKind: GAUGE
    dimensions:
    - value: metric.labels.instance_name
      id: instance_name
      compatibilityModeOnly: true
    - value: metric.labels.instance_name
      id: gcp.instance.name
  - value: compute.googleapis.com/guest/cpu/usage_time
    id: cloud.gcp.compute_googleapis_com.guest.cpu.usage_time
    type: count,delta
    name: CPU usage
    unit: s{CPU}
    gcpOptions:
      ingestDelay: 180s
      samplePeriod: 60s
      valueType: DOUBLE
      metricKind: CUMULATIVE
    dimensions:
    - value: metric.labels.instance_name
      id: instance_name
      compatibilityModeOnly: true
    - value: metric.labels.instance_name
      id: gcp.instance.name
    - value: metric.labels.state
  - value: compute.googleapis.com/guest/disk/bytes_used
    id: cloud.gcp.compute_googleapis_com.guest.disk.bytes_used
