id: cloud_dlp_project
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
 - id: filter_conditions
   displayName: Metric query filter for which metrics should be queried
   type: variables
technology:
  name: Google Cloud Data Loss Prevention Project
gcp:
- service: cloud_dlp_project
  featureSet: default
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    key: gcp.project.id
  - value: resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: resource.labels.location
    key: gcp.region
  metrics:
  - value: dlp.googleapis.com/content_bytes_inspected_count
    key: cloud.gcp.dlp_googleapis_com.content_bytes_inspected_count
    type: count,delta
    name: Content bytes inspected
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: dlp.googleapis.com/content_bytes_transformed_count
    key: cloud.gcp.dlp_googleapis_com.content_bytes_transformed_count
    type: count,delta
    name: Content bytes transformed
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: dlp.googleapis.com/finding_count
    key: cloud.gcp.dlp_googleapis_com.finding_count
    type: count,delta
    name: Findings
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: metric.labels.info_type
  - value: dlp.googleapis.com/job_result_count
    key: cloud.gcp.dlp_googleapis_com.job_result_count
    type: count,delta
    name: Job results
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: metric.labels.success
  - value: dlp.googleapis.com/job_trigger_run_count
    key: cloud.gcp.dlp_googleapis_com.job_trigger_run_count
    type: count,delta
    name: Job trigger runs
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: metric.labels.status
    - value: metric.labels.job_type
  - value: dlp.googleapis.com/storage_bytes_inspected_count
    key: cloud.gcp.dlp_googleapis_com.storage_bytes_inspected_count
    type: count,delta
    name: Storage bytes inspected
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: dlp.googleapis.com/storage_bytes_transformed_count
    key: cloud.gcp.dlp_googleapis_com.storage_bytes_transformed_count
    type: count,delta
    name: Storage bytes transformed
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
