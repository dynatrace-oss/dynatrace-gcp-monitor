id: nat_gateway
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Cloud NAT Gateway
gcp:
- service: nat_gateway
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.region
    key: region
    compatibilityModeOnly: true
  - value: label:resource.labels.region
    key: gcp.region
  - value: label:resource.labels.router_id
    key: router_id
  - value: label:resource.labels.gateway_name
    key: gateway_name
    compatibilityModeOnly: true
  - value: label:resource.labels.gateway_name
    key: gcp.instance.name
  metrics:
  - value: metric:router.googleapis.com/nat/allocated_ports
    key: cloud.gcp.router_googleapis_com.nat.allocated_ports
    type: gauge
    name: Allocated ports
    gcpOptions:
      ingestDelay: 225
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '{port}'
    dimensions:
    - value: label:metric.labels.nat_ip
      key: nat_ip
  - value: metric:router.googleapis.com/nat/closed_connections_count
    key: cloud.gcp.router_googleapis_com.nat.closed_connections_count
    type: count,delta
    name: Closed connections count
    gcpOptions:
      ingestDelay: 225
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '{connection}'
    dimensions:
    - value: label:metric.labels.ip_protocol
      key: ip_protocol
  - value: metric:router.googleapis.com/nat/dropped_received_packets_count
    key: cloud.gcp.router_googleapis_com.nat.dropped_received_packets_count
    type: count,delta
    name: Received packets dropped count
    gcpOptions:
      ingestDelay: 225
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '{packet}'
    dimensions:
    - value: label:metric.labels.ip_protocol
      key: ip_protocol
  - value: metric:router.googleapis.com/nat/dropped_sent_packets_count
    key: cloud.gcp.router_googleapis_com.nat.dropped_sent_packets_count
    type: count,delta
    name: Sent packets dropped count
    gcpOptions:
      ingestDelay: 225
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '{packet}'
    dimensions:
    - value: label:metric.labels.ip_protocol
      key: ip_protocol
    - value: label:metric.labels.reason
      key: reason
  - value: metric:router.googleapis.com/nat/nat_allocation_failed
    key: cloud.gcp.router_googleapis_com.nat.nat_allocation_failed
    type: gauge
    name: NAT allocation failed
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: BOOL
      metricKind: GAUGE
      unit: ''
    dimensions: []
  - value: metric:router.googleapis.com/nat/new_connections_count
    key: cloud.gcp.router_googleapis_com.nat.new_connections_count
    type: count,delta
    name: New connections count
    gcpOptions:
      ingestDelay: 225
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '{connection}'
    dimensions:
    - value: label:metric.labels.ip_protocol
      key: ip_protocol
  - value: metric:router.googleapis.com/nat/open_connections
    key: cloud.gcp.router_googleapis_com.nat.open_connections
    type: gauge
    name: Open connections
    gcpOptions:
      ingestDelay: 225
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '{connection}'
    dimensions:
    - value: label:metric.labels.ip_protocol
      key: ip_protocol
  - value: metric:router.googleapis.com/nat/port_usage
    key: cloud.gcp.router_googleapis_com.nat.port_usage
    type: gauge
    name: Port usage
    gcpOptions:
      ingestDelay: 225
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '{port}'
    dimensions:
    - value: label:metric.labels.ip_protocol
      key: ip_protocol
  - value: metric:router.googleapis.com/nat/received_bytes_count
    key: cloud.gcp.router_googleapis_com.nat.received_bytes_count
    type: count,delta
    name: Received bytes count
    gcpOptions:
      ingestDelay: 225
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.ip_protocol
      key: ip_protocol
  - value: metric:router.googleapis.com/nat/received_packets_count
    key: cloud.gcp.router_googleapis_com.nat.received_packets_count
    type: count,delta
    name: Received packets count
    gcpOptions:
      ingestDelay: 225
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '{packet}'
    dimensions:
    - value: label:metric.labels.ip_protocol
      key: ip_protocol
  - value: metric:router.googleapis.com/nat/sent_bytes_count
    key: cloud.gcp.router_googleapis_com.nat.sent_bytes_count
    type: count,delta
    name: Sent bytes count
    gcpOptions:
      ingestDelay: 225
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.ip_protocol
      key: ip_protocol
  - value: metric:router.googleapis.com/nat/sent_packets_count
    key: cloud.gcp.router_googleapis_com.nat.sent_packets_count
    type: count,delta
    name: Sent packets count
    gcpOptions:
      ingestDelay: 225
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '{packet}'
    dimensions:
    - value: label:metric.labels.ip_protocol
      key: ip_protocol
