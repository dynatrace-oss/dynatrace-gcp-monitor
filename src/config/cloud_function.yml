id: cloud_function
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Cloud Function
gcp:
- service: cloud_function
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.function_name
    key: function_name
    compatibilityModeOnly: true
  - value: label:resource.labels.function_name
    key: gcp.instance.name
  - value: label:resource.labels.region
    key: region
    compatibilityModeOnly: true
  - value: label:resource.labels.region
    key: gcp.region
  metrics:
  - value: metric:cloudfunctions.googleapis.com/function/active_instances
    key: cloud.gcp.cloudfunctions_googleapis_com.function.active_instances
    type: gauge
    name: Active instances
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: metric:cloudfunctions.googleapis.com/function/execution_count
    key: cloud.gcp.cloudfunctions_googleapis_com.function.execution_count
    type: count,delta
    name: Executions
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.memory
      key: memory
    - value: label:metric.labels.status
      key: status
    - value: label:metric.labels.trigger_type
      key: trigger_type
  - value: metric:cloudfunctions.googleapis.com/function/execution_times
    key: cloud.gcp.cloudfunctions_googleapis_com.function.execution_times
    type: gauge
    name: Execution times
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: ns
    dimensions:
    - value: label:metric.labels.memory
      key: memory
    - value: label:metric.labels.status
      key: status
    - value: label:metric.labels.trigger_type
      key: trigger_type
  - value: metric:cloudfunctions.googleapis.com/function/network_egress
    key: cloud.gcp.cloudfunctions_googleapis_com.function.network_egress
    type: count,delta
    name: Network egress
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.memory
      key: memory
    - value: label:metric.labels.trigger_type
      key: trigger_type
  - value: metric:cloudfunctions.googleapis.com/function/user_memory_bytes
    key: cloud.gcp.cloudfunctions_googleapis_com.function.user_memory_bytes
    type: gauge
    name: Memory usage
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.memory
      key: memory
    - value: label:metric.labels.trigger_type
      key: trigger_type
dashboards:
- dashboard: dashboards/cloud_function.json
