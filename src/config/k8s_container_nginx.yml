id: k8s_container
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Kubernetes Container Nginx
gcp:
- service: k8s_container
  featureSet: nginx
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  - value: label:resource.labels.cluster_name
    key: cluster_name
  - value: label:resource.labels.namespace_name
    key: namespace_name
  - value: label:resource.labels.pod_name
    key: pod_name
  - value: label:resource.labels.container_name
    key: container_name
    compatibilityModeOnly: false
  - value: label:resource.labels.container_name
    key: gcp.instance.name
  metrics:
  - value: metric:kubernetes.io/nginx/connections_accepted
    key: cloud.gcp.kubernetes_io.nginx.connections_accepted
    type: count,delta
    name: Nginx connections_accepted
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '{connection}'
    dimensions: []
  - value: metric:kubernetes.io/nginx/connections_active
    key: cloud.gcp.kubernetes_io.nginx.connections_active
    type: gauge
    name: Nginx connections_active
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '{connection}'
    dimensions: []
  - value: metric:kubernetes.io/nginx/connections_handled
    key: cloud.gcp.kubernetes_io.nginx.connections_handled
    type: count,delta
    name: Nginx connections_handled
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '{connection}'
    dimensions: []
  - value: metric:kubernetes.io/nginx/connections_reading
    key: cloud.gcp.kubernetes_io.nginx.connections_reading
    type: gauge
    name: Nginx connections_reading
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '{connection}'
    dimensions: []
  - value: metric:kubernetes.io/nginx/connections_waiting
    key: cloud.gcp.kubernetes_io.nginx.connections_waiting
    type: gauge
    name: Nginx connections_waiting
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '{connection}'
    dimensions: []
  - value: metric:kubernetes.io/nginx/connections_writing
    key: cloud.gcp.kubernetes_io.nginx.connections_writing
    type: gauge
    name: Nginx connections_writing
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '{connection}'
    dimensions: []
  - value: metric:kubernetes.io/nginx/http_requests_total
    key: cloud.gcp.kubernetes_io.nginx.http_requests_total
    type: count,delta
    name: Nginx http_requests_total
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '{request}'
    dimensions: []
  - value: metric:kubernetes.io/nginx/nginxexporter_build_info
    key: cloud.gcp.kubernetes_io.nginx.nginxexporter_build_info
    type: gauge
    name: Nginx nginxexporter_build_info
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.gitCommit
      key: gitCommit
    - value: label:metric.labels.version
      key: version
  - value: metric:kubernetes.io/nginx/up
    key: cloud.gcp.kubernetes_io.nginx.up
    type: gauge
    name: Nginx up
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions: []
