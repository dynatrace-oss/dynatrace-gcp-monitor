id: bigquery_project
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
 - id: filter_conditions
   displayName: Metric query filter for which metrics should be queried
   type: variables
technology:
  name: Google Cloud BigQuery Project
gcp:
- service: bigquery_project
  featureSet: default
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    key: gcp.project.id
  - value: resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: resource.labels.location
    key: gcp.region
  metrics:
  - value: bigquery.googleapis.com/job/num_in_flight
    key: cloud.gcp.bigquery_googleapis_com.job.num_in_flight
    type: gauge
    name: Job count
    gcpOptions:
      ingestDelay: 420
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: metric.labels.priority
    - value: metric.labels.job_type
    - value: metric.labels.state
  - value: bigquery.googleapis.com/query/count
    key: cloud.gcp.bigquery_googleapis_com.query.count
    type: gauge
    name: Query count
    gcpOptions:
      ingestDelay: 420
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: metric.labels.priority
  - value: bigquery.googleapis.com/query/execution_times
    key: cloud.gcp.bigquery_googleapis_com.query.execution_times
    type: gauge
    name: Query execution times
    gcpOptions:
      ingestDelay: 420
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: GAUGE
      unit: s
    dimensions:
    - value: metric.labels.priority
  - value: bigquery.googleapis.com/slots/allocated
    key: cloud.gcp.bigquery_googleapis_com.slots.allocated
    type: gauge
    name: Slots used by project, reservation, and job type
    gcpOptions:
      ingestDelay: 420
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: metric.labels.reservation
    - value: metric.labels.job_type
  - value: bigquery.googleapis.com/slots/assigned
    key: cloud.gcp.bigquery_googleapis_com.slots.assigned
    type: gauge
    name: Slots assigned
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: metric.labels.job_type
    - value: metric.labels.reservation
  - value: bigquery.googleapis.com/slots/capacity_committed
    key: cloud.gcp.bigquery_googleapis_com.slots.capacity_committed
    type: gauge
    name: Slots capacity committed
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: metric.labels.plan
  - value: bigquery.googleapis.com/slots/max_assigned
    key: cloud.gcp.bigquery_googleapis_com.slots.max_assigned
    type: gauge
    name: Slots max assigned
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: metric.labels.job_type
    - value: metric.labels.reservation
  - value: bigquery.googleapis.com/slots/total_allocated_for_reservation
    key: cloud.gcp.bigquery_googleapis_com.slots.total_allocated_for_reservation
    type: gauge
    name: Slots used across projects in reservation
    gcpOptions:
      ingestDelay: 420
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: bigquery.googleapis.com/slots/total_available
    key: cloud.gcp.bigquery_googleapis_com.slots.total_available
    type: gauge
    name: Total slots
    gcpOptions:
      ingestDelay: 420
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: bigquerybiengine.googleapis.com/reservation/total_bytes
    key: cloud.gcp.bigquerybiengine_googleapis_com.reservation.total_bytes
    type: gauge
    name: Reservation total bytes
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: bigquerybiengine.googleapis.com/reservation/used_bytes
    key: cloud.gcp.bigquerybiengine_googleapis_com.reservation.used_bytes
    type: gauge
    name: Reservation used bytes
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
