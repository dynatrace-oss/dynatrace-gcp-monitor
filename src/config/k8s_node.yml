id: k8s_node
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
 - id: filter_conditions
   displayName: Metric query filter for which metrics should be queried
   type: variables
technology:
  name: Google Kubernetes Node
gcp:
- service: k8s_node
  featureSet: default
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    key: gcp.project.id
  - value: resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: resource.labels.location
    key: gcp.region
  - value: resource.labels.cluster_name
    key: cluster_name
  - value: resource.labels.node_name
    key: node_name
    compatibilityModeOnly: false
  - value: resource.labels.node_name
    key: gcp.instance.name
  metrics:
  - value: kubernetes.io/node/cpu/allocatable_cores
    key: cloud.gcp.kubernetes_io.node.cpu.allocatable_cores
    type: gauge
    name: Allocatable cores
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '{cpu}'
    dimensions: []
  - value: kubernetes.io/node/cpu/allocatable_utilization
    key: cloud.gcp.kubernetes_io.node.cpu.allocatable_utilization
    type: gauge
    name: CPU allocatable utilization
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: kubernetes.io/node/cpu/core_usage_time
    key: cloud.gcp.kubernetes_io.node.cpu.core_usage_time
    type: count,delta
    name: CPU usage time
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: CUMULATIVE
      unit: s{CPU}
    dimensions: []
  - value: kubernetes.io/node/cpu/total_cores
    key: cloud.gcp.kubernetes_io.node.cpu.total_cores
    type: gauge
    name: Total cores
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '{cpu}'
    dimensions: []
  - value: kubernetes.io/node/ephemeral_storage/allocatable_bytes
    key: cloud.gcp.kubernetes_io.node.ephemeral_storage.allocatable_bytes
    type: gauge
    name: Allocatable ephemeral storage
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: kubernetes.io/node/ephemeral_storage/inodes_free
    key: cloud.gcp.kubernetes_io.node.ephemeral_storage.inodes_free
    type: gauge
    name: Free inodes
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: kubernetes.io/node/ephemeral_storage/inodes_total
    key: cloud.gcp.kubernetes_io.node.ephemeral_storage.inodes_total
    type: gauge
    name: Total inodes
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: kubernetes.io/node/ephemeral_storage/total_bytes
    key: cloud.gcp.kubernetes_io.node.ephemeral_storage.total_bytes
    type: gauge
    name: Total ephemeral storage
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: kubernetes.io/node/ephemeral_storage/used_bytes
    key: cloud.gcp.kubernetes_io.node.ephemeral_storage.used_bytes
    type: gauge
    name: Ephemeral storage usage
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: kubernetes.io/node/memory/allocatable_bytes
    key: cloud.gcp.kubernetes_io.node.memory.allocatable_bytes
    type: gauge
    name: Allocatable memory
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: kubernetes.io/node/memory/allocatable_utilization
    key: cloud.gcp.kubernetes_io.node.memory.allocatable_utilization
    type: gauge
    name: Memory allocatable utilization
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: metric.labels.memory_type
    - value: metric.labels.component
  - value: kubernetes.io/node/memory/total_bytes
    key: cloud.gcp.kubernetes_io.node.memory.total_bytes
    type: gauge
    name: Total memory
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: kubernetes.io/node/memory/used_bytes
    key: cloud.gcp.kubernetes_io.node.memory.used_bytes
    type: gauge
    name: Memory usage
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: metric.labels.memory_type
  - value: kubernetes.io/node/network/received_bytes_count
    key: cloud.gcp.kubernetes_io.node.network.received_bytes_count
    type: count,delta
    name: Bytes received
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: By
    dimensions: []
  - value: kubernetes.io/node/network/sent_bytes_count
    key: cloud.gcp.kubernetes_io.node.network.sent_bytes_count
    type: count,delta
    name: Bytes transmitted
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: By
    dimensions: []
  - value: kubernetes.io/node/pid_limit
    key: cloud.gcp.kubernetes_io.node.pid_limit
    type: gauge
    name: PID capacity
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: kubernetes.io/node/pid_used
    key: cloud.gcp.kubernetes_io.node.pid_used
    type: gauge
    name: PID usage
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: kubernetes.io/node_daemon/cpu/core_usage_time
    key: cloud.gcp.kubernetes_io.node_daemon.cpu.core_usage_time
    type: count,delta
    name: CPU usage time
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: CUMULATIVE
      unit: s{CPU}
    dimensions:
    - value: metric.labels.component
  - value: kubernetes.io/node_daemon/memory/used_bytes
    key: cloud.gcp.kubernetes_io.node_daemon.memory.used_bytes
    type: gauge
    name: Memory usage
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: metric.labels.component
    - value: metric.labels.memory_type
