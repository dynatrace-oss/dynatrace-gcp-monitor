id: firestore_instance
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Firestore Instance
gcp:
- service: firestore_instance
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  metrics:
  - value: metric:firestore.googleapis.com/document/delete_count
    key: cloud.gcp.firestore_googleapis_com.document.delete_count
    type: count,delta
    name: Document Deletes
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.module
      key: module
    - value: label:metric.labels.version
      key: version
  - value: metric:firestore.googleapis.com/document/read_count
    key: cloud.gcp.firestore_googleapis_com.document.read_count
    type: count,delta
    name: Document Reads
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.module
      key: module
    - value: label:metric.labels.version
      key: version
    - value: label:metric.labels.type
      key: type
  - value: metric:firestore.googleapis.com/document/write_count
    key: cloud.gcp.firestore_googleapis_com.document.write_count
    type: count,delta
    name: Document Writes
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.module
      key: module
    - value: label:metric.labels.version
      key: version
    - value: label:metric.labels.op
      key: op
  - value: metric:firestore.googleapis.com/network/active_connections
    key: cloud.gcp.firestore_googleapis_com.network.active_connections
    type: gauge
    name: Connected Clients
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.module
      key: module
    - value: label:metric.labels.version
      key: version
  - value: metric:firestore.googleapis.com/network/snapshot_listeners
    key: cloud.gcp.firestore_googleapis_com.network.snapshot_listeners
    type: gauge
    name: Snapshot Listeners
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.module
      key: module
    - value: label:metric.labels.version
      key: version
  - value: metric:firestore.googleapis.com/rules/evaluation_count
    key: cloud.gcp.firestore_googleapis_com.rules.evaluation_count
    type: count,delta
    name: Rule Evaluations
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.request_method
      key: request_method
    - value: label:metric.labels.ruleset_label
      key: ruleset_label
    - value: label:metric.labels.version
      key: version
    - value: label:metric.labels.module
      key: module
    - value: label:metric.labels.result
      key: result
alerts:
- path: alerts/filestore_instance/server.free_bytes_percent.json
