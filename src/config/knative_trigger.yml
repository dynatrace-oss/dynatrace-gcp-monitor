id: knative_trigger
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Cloud Run for Anthos Trigger
gcp:
- service: knative_trigger
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  - value: label:resource.labels.cluster_name
    key: cluster_name
  - value: label:resource.labels.namespace_name
    key: namespace_name
  - value: label:resource.labels.broker_name
    key: broker_name
  - value: label:resource.labels.trigger_name
    key: trigger_name
    compatibilityModeOnly: true
  - value: label:resource.labels.trigger_name
    key: gcp.instance.name
  metrics:
  - value: metric:knative.dev/eventing/trigger/event_count
    key: cloud.gcp.knative_dev.eventing.trigger.event_count
    type: count,delta
    name: Trigger Event Count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.response_code_class
      key: response_code_class
    - value: label:metric.labels.response_code
      key: response_code
    - value: label:metric.labels.filter_type
      key: filter_type
  - value: metric:knative.dev/eventing/trigger/event_dispatch_latencies
    key: cloud.gcp.knative_dev.eventing.trigger.event_dispatch_latencies
    type: gauge
    name: Event Dispatch Latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: ms
    dimensions:
    - value: label:metric.labels.response_code_class
      key: response_code_class
    - value: label:metric.labels.response_code
      key: response_code
    - value: label:metric.labels.filter_type
      key: filter_type
  - value: metric:knative.dev/eventing/trigger/event_processing_latencies
    key: cloud.gcp.knative_dev.eventing.trigger.event_processing_latencies
    type: gauge
    name: Event Processing Latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: ms
    dimensions:
    - value: label:metric.labels.filter_type
      key: filter_type
  - value: metric:knative.dev/internal/eventing/trigger/event_count
    key: cloud.gcp.knative_dev.internal.eventing.trigger.event_count
    type: count,delta
    name: Write Only Trigger Event Count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions:
    - value: label:metric.labels.container_name
      key: container_name
    - value: label:metric.labels.pod_name
      key: pod_name
    - value: label:metric.labels.response_code_class
      key: response_code_class
    - value: label:metric.labels.response_code
      key: response_code
    - value: label:metric.labels.filter_type
      key: filter_type
  - value: metric:knative.dev/internal/eventing/trigger/event_dispatch_latencies
    key: cloud.gcp.knative_dev.internal.eventing.trigger.event_dispatch_latencies
    type: count,delta
    name: Write Only Event Dispatch Latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: CUMULATIVE
      unit: ms
    dimensions:
    - value: label:metric.labels.container_name
      key: container_name
    - value: label:metric.labels.pod_name
      key: pod_name
    - value: label:metric.labels.response_code_class
      key: response_code_class
    - value: label:metric.labels.response_code
      key: response_code
    - value: label:metric.labels.filter_type
      key: filter_type
  - value: metric:knative.dev/internal/eventing/trigger/event_processing_latencies
    key: cloud.gcp.knative_dev.internal.eventing.trigger.event_processing_latencies
    type: count,delta
    name: Write Only Event Processing Latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: CUMULATIVE
      unit: ms
    dimensions:
    - value: label:metric.labels.container_name
      key: container_name
    - value: label:metric.labels.pod_name
      key: pod_name
    - value: label:metric.labels.filter_type
      key: filter_type
