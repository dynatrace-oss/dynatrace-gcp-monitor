id: network_security_policy
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Network Security Policy
gcp:
- service: network_security_policy
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.policy_name
    key: policy_name
    compatibilityModeOnly: true
  - value: label:resource.labels.policy_name
    key: gcp.instance.name
  metrics:
  - value: metric:networksecurity.googleapis.com/https/previewed_request_count
    key: cloud.gcp.networksecurity_googleapis_com.https.previewed_request_count
    type: count,delta
    name: Previewed request count
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.blocked
      key: blocked
    - value: label:metric.labels.backend_target_name
      key: backend_target_name
  - value: metric:networksecurity.googleapis.com/https/request_count
    key: cloud.gcp.networksecurity_googleapis_com.https.request_count
    type: count,delta
    name: Request count
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.blocked
      key: blocked
    - value: label:metric.labels.backend_target_name
      key: backend_target_name
