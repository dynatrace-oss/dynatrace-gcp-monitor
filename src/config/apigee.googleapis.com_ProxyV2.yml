id: apigee.googleapis.com_ProxyV2
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Apigee Proxy (v2)
gcp:
- service: apigee.googleapis.com_ProxyV2
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.resource_container
    key: resource_container
  - value: label:resource.labels.org
    key: org
  - value: label:resource.labels.env
    key: env
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  - value: label:resource.labels.proxy_name
    key: proxy_name
    compatibilityModeOnly: true
  - value: label:resource.labels.proxy_name
    key: gcp.instance.name
  - value: label:resource.labels.runtime_version
    key: runtime_version
  - value: label:resource.labels.instance_id
    key: instance_id
  metrics:
  - value: metric:apigee.googleapis.com/policyv2/latencies_percentile
    key: cloud.gcp.apigee_googleapis_com.policyv2.latencies_percentile
    type: gauge
    name: Percentile of Apigee policy response latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: ms
    dimensions:
    - value: label:metric.labels.policy_name
      key: policy_name
    - value: label:metric.labels.percentile
      key: percentile
    - value: label:metric.labels.time_window
      key: time_window
  - value: metric:apigee.googleapis.com/proxyv2/latencies_percentile
    key: cloud.gcp.apigee_googleapis_com.proxyv2.latencies_percentile
    type: gauge
    name: Percentile of Apigee proxy response latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: ms
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.percentile
      key: percentile
    - value: label:metric.labels.time_window
      key: time_window
  - value: metric:apigee.googleapis.com/proxyv2/request_count
    key: cloud.gcp.apigee_googleapis_com.proxyv2.request_count
    type: count,delta
    name: Apigee proxy request cumulative count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
  - value: metric:apigee.googleapis.com/proxyv2/response_count
    key: cloud.gcp.apigee_googleapis_com.proxyv2.response_count
    type: count,delta
    name: Apigee proxy response cumulative count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.response_code
      key: response_code
    - value: label:metric.labels.fault_code
      key: fault_code
    - value: label:metric.labels.fault_source
      key: fault_source
  - value: metric:apigee.googleapis.com/targetv2/request_count
    key: cloud.gcp.apigee_googleapis_com.targetv2.request_count
    type: count,delta
    name: Apigee target request cumulative count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.target_type
      key: target_type
    - value: label:metric.labels.target_endpoint
      key: target_endpoint
  - value: metric:apigee.googleapis.com/targetv2/response_count
    key: cloud.gcp.apigee_googleapis_com.targetv2.response_count
    type: count,delta
    name: Apigee target response cumulative count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.target_type
      key: target_type
    - value: label:metric.labels.target_endpoint
      key: target_endpoint
    - value: label:metric.labels.response_code
      key: response_code
