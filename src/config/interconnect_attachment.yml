id: interconnect_attachment
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Interconnect Attachment
gcp:
- service: interconnect_attachment
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.attachment
    key: attachment
    compatibilityModeOnly: true
  - value: label:resource.labels.attachment
    key: gcp.instance.id
  - value: label:resource.labels.interconnect
    key: interconnect
  - value: label:resource.labels.region
    key: region
    compatibilityModeOnly: true
  - value: label:resource.labels.region
    key: gcp.region
  - value: label:resource.labels.interconnect_project
    key: interconnect_project
  metrics:
  - value: metric:interconnect.googleapis.com/network/attachment/capacity
    key: cloud.gcp.interconnect_googleapis_com.network.attachment.capacity
    type: gauge
    name: Network Capacity
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By/s
    dimensions: []
  - value: metric:interconnect.googleapis.com/network/attachment/received_bytes_count
    key: cloud.gcp.interconnect_googleapis_com.network.attachment.received_bytes_count
    type: count,delta
    name: Ingress Bytes
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:interconnect.googleapis.com/network/attachment/received_packets_count
    key: cloud.gcp.interconnect_googleapis_com.network.attachment.received_packets_count
    type: count,delta
    name: Ingress Packets
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '{packets}'
    dimensions: []
  - value: metric:interconnect.googleapis.com/network/attachment/sent_bytes_count
    key: cloud.gcp.interconnect_googleapis_com.network.attachment.sent_bytes_count
    type: count,delta
    name: Egress Bytes
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:interconnect.googleapis.com/network/attachment/sent_packets_count
    key: cloud.gcp.interconnect_googleapis_com.network.attachment.sent_packets_count
    type: count,delta
    name: Egress Packets
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '{packets}'
    dimensions: []
