id: apigee.googleapis.com_Proxy
$schema: gcp_schema_v_1_0.json
version: 0.0.1
technology:
  name: Google Apigee Proxy
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
gcp:
- service: apigee.googleapis.com_Proxy
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.resource_container
    key: resource_container
  - value: label:resource.labels.org
    key: org
  - value: label:resource.labels.env
    key: env
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  - value: label:resource.labels.proxy_name
    key: proxy_name
    compatibilityModeOnly: true
  - value: label:resource.labels.proxy_name
    key: gcp.instance.name
  - value: label:resource.labels.revision
    key: revision
  - value: label:resource.labels.host
    key: host
  metrics:
  - value: metric:apigee.googleapis.com/policy/latencies
    key: cloud.gcp.apigee_googleapis_com.policy.latencies
    type: count,delta
    name: Apigee policy response latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: CUMULATIVE
      unit: ms
    dimensions:
    - value: label:metric.labels.policy_name
      key: policy_name
  - value: metric:apigee.googleapis.com/proxy/latencies
    key: cloud.gcp.apigee_googleapis_com.proxy.latencies
    type: count,delta
    name: Apigee proxy response latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: CUMULATIVE
      unit: ms
    dimensions:
    - value: label:metric.labels.method
      key: method
  - value: metric:apigee.googleapis.com/proxy/request_count
    key: cloud.gcp.apigee_googleapis_com.proxy.request_count
    type: count,delta
    name: Apigee proxy request cumulative count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
  - value: metric:apigee.googleapis.com/proxy/response_count
    key: cloud.gcp.apigee_googleapis_com.proxy.response_count
    type: count,delta
    name: Apigee proxy response cumulative count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.response_code
      key: response_code
  - value: metric:apigee.googleapis.com/target/latencies
    key: cloud.gcp.apigee_googleapis_com.target.latencies
    type: count,delta
    name: Apigee target response latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: CUMULATIVE
      unit: ms
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.target_type
      key: target_type
    - value: label:metric.labels.target_endpoint
      key: target_endpoint
    - value: label:metric.labels.response_code
      key: response_code
  - value: metric:apigee.googleapis.com/target/request_count
    key: cloud.gcp.apigee_googleapis_com.target.request_count
    type: count,delta
    name: Apigee target request cumulative count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.target_type
      key: target_type
    - value: label:metric.labels.target_endpoint
      key: target_endpoint
  - value: metric:apigee.googleapis.com/target/response_count
    key: cloud.gcp.apigee_googleapis_com.target.response_count
    type: count,delta
    name: Apigee target response cumulative count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.target_type
      key: target_type
    - value: label:metric.labels.target_endpoint
      key: target_endpoint
    - value: label:metric.labels.response_code
      key: response_code
