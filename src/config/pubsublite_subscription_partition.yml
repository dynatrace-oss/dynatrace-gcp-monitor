id: pubsublite_subscription_partition
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Pub/Sub Lite Subscription Partition
gcp:
- service: pubsublite_subscription_partition
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.subscription_id
    key: subscription_id
    compatibilityModeOnly: true
  - value: label:resource.labels.subscription_id
    key: gcp.instance.id
  - value: label:resource.labels.partition
    key: partition
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  metrics:
  - value: metric:pubsublite.googleapis.com/subscription/backlog_message_count
    key: cloud.gcp.pubsublite_googleapis_com.subscription.backlog_message_count
    type: gauge
    name: Backlog message count
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: metric:pubsublite.googleapis.com/subscription/backlog_quota_bytes
    key: cloud.gcp.pubsublite_googleapis_com.subscription.backlog_quota_bytes
    type: gauge
    name: Backlog quota bytes
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: metric:pubsublite.googleapis.com/subscription/oldest_unacked_message_age
    key: cloud.gcp.pubsublite_googleapis_com.subscription.oldest_unacked_message_age
    type: gauge
    name: Oldest unacked message age
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: s
    dimensions: []
  - value: metric:pubsublite.googleapis.com/subscription/sent_message_count
    key: cloud.gcp.pubsublite_googleapis_com.subscription.sent_message_count
    type: count,delta
    name: Subscription sent message count
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions: []
  - value: metric:pubsublite.googleapis.com/subscription/sent_quota_bytes
    key: cloud.gcp.pubsublite_googleapis_com.subscription.sent_quota_bytes
    type: count,delta
    name: Subscription sent quota bytes
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:pubsublite.googleapis.com/subscription/sent_raw_bytes
    key: cloud.gcp.pubsublite_googleapis_com.subscription.sent_raw_bytes
    type: count,delta
    name: Subscription sent raw bytes
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
