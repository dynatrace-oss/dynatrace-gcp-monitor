id: apigee.googleapis.com_Environment
$schema: gcp_schema_v_1_0.json
version: 0.0.1
technology:
  name: Google Apigee Environment
minDynatraceVersion: 1.199
vars:
 - id: filter_conditions
   displayName: Metric query filter for which metrics should be queried
   type: variables
gcp:
- service: apigee.googleapis.com_Environment
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.resource_container
    key: resource_container
  - value: label:resource.labels.org
    key: org
  - value: label:resource.labels.env
    key: env
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  metrics:
  - value: metric:apigee.googleapis.com/environment/anomaly_count
    key: cloud.gcp.apigee_googleapis_com.environment.anomaly_count
    type: count,delta
    name: Apigee anomaly event count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions:
    - value: label:metric.labels.severity
      key: severity
    - value: label:metric.labels.direction
      key: direction
    - value: label:metric.labels.anomaly_type
      key: anomaly_type
