id: k8s_container
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Kubernetes Container
gcp:
- service: k8s_container
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  - value: label:resource.labels.cluster_name
    key: cluster_name
  - value: label:resource.labels.namespace_name
    key: namespace_name
  - value: label:resource.labels.pod_name
    key: pod_name
  - value: label:resource.labels.container_name
    key: container_name
    compatibilityModeOnly: false
  - value: label:resource.labels.container_name
    key: gcp.instance.name
  - value: label:metadata.system_labels.node_name
    key: node_name
  - value: label:metadata.system_labels.state
    key: state
  metrics:
  - value: metric:kubernetes.io/container/cpu/core_usage_time
    key: cloud.gcp.kubernetes_io.container.cpu.core_usage_time
    type: count,delta
    name: CPU usage time
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: CUMULATIVE
      unit: s{CPU}
    dimensions: []
  - value: metric:kubernetes.io/container/cpu/limit_cores
    key: cloud.gcp.kubernetes_io.container.cpu.limit_cores
    type: gauge
    name: Limit cores
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '{cpu}'
    dimensions: []
  - value: metric:kubernetes.io/container/cpu/limit_utilization
    key: cloud.gcp.kubernetes_io.container.cpu.limit_utilization
    type: gauge
    name: CPU limit utilization
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: metric:kubernetes.io/container/cpu/request_cores
    key: cloud.gcp.kubernetes_io.container.cpu.request_cores
    type: gauge
    name: Request cores
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '{cpu}'
    dimensions: []
  - value: metric:kubernetes.io/container/cpu/request_utilization
    key: cloud.gcp.kubernetes_io.container.cpu.request_utilization
    type: gauge
    name: CPU request utilization
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: metric:kubernetes.io/container/ephemeral_storage/limit_bytes
    key: cloud.gcp.kubernetes_io.container.ephemeral_storage.limit_bytes
    type: gauge
    name: Ephemeral storage limit
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: metric:kubernetes.io/container/ephemeral_storage/request_bytes
    key: cloud.gcp.kubernetes_io.container.ephemeral_storage.request_bytes
    type: gauge
    name: Ephemeral storage request
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: metric:kubernetes.io/container/ephemeral_storage/used_bytes
    key: cloud.gcp.kubernetes_io.container.ephemeral_storage.used_bytes
    type: gauge
    name: Ephemeral storage usage
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: metric:kubernetes.io/container/memory/limit_bytes
    key: cloud.gcp.kubernetes_io.container.memory.limit_bytes
    type: gauge
    name: Memory limit
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: metric:kubernetes.io/container/memory/limit_utilization
    key: cloud.gcp.kubernetes_io.container.memory.limit_utilization
    type: gauge
    name: Memory limit utilization
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.memory_type
      key: memory_type
  - value: metric:kubernetes.io/container/memory/page_fault_count
    key: cloud.gcp.kubernetes_io.container.memory.page_fault_count
    type: count,delta
    name: Page faults
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions:
    - value: label:metric.labels.fault_type
      key: fault_type
  - value: metric:kubernetes.io/container/memory/request_bytes
    key: cloud.gcp.kubernetes_io.container.memory.request_bytes
    type: gauge
    name: Memory request
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: metric:kubernetes.io/container/memory/request_utilization
    key: cloud.gcp.kubernetes_io.container.memory.request_utilization
    type: gauge
    name: Memory request utilization
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.memory_type
      key: memory_type
  - value: metric:kubernetes.io/container/memory/used_bytes
    key: cloud.gcp.kubernetes_io.container.memory.used_bytes
    type: gauge
    name: Memory usage
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.memory_type
      key: memory_type
  - value: metric:kubernetes.io/container/restart_count
    key: cloud.gcp.kubernetes_io.container.restart_count
    type: count,delta
    name: Restart count
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions: []
  - value: metric:kubernetes.io/container/uptime
    key: cloud.gcp.kubernetes_io.container.uptime
    type: gauge
    name: Uptime
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: s
    dimensions: []
dashboards:
- dashboard: dashboards/k8s.json
