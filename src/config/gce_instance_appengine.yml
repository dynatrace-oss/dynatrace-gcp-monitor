id: gce_instance
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
 - id: filter_conditions
   displayName: Metric query filter for which metrics should be queried
   type: variables
technology:
  name: Google VM Instance
gcp:
- service: gce_instance
  featureSet: appenginee
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    key: gcp.project.id
  - value: resource.labels.instance_id
    key: instance_id
    compatibilityModeOnly: true
  - value: resource.labels.instance_id
    key: gcp.instance.id
  - value: resource.labels.zone
    key: zone
    compatibilityModeOnly: true
  - value: resource.labels.zone
    key: gcp.region
  metrics:
  - value: appengine.googleapis.com/flex/autoscaler/connections/current
    key: cloud.gcp.appengine_googleapis_com.flex.autoscaler.connections.current
    type: gauge
    name: Writing and reading connections
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: metric.labels.service_id
    - value: metric.labels.state
    - value: metric.labels.version_id
    - value: metric.labels.instance_name
      key: instance_name
      compatibilityModeOnly: true
    - value: metric.labels.instance_name
      key: gcp.instance.name
  - value: appengine.googleapis.com/flex/autoscaler/server/request_count
    key: cloud.gcp.appengine_googleapis_com.flex.autoscaler.server.request_count
    type: count,delta
    name: Request counts
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: metric.labels.service_id
    - value: metric.labels.version_id
    - value: metric.labels.instance_name
      key: instance_name
      compatibilityModeOnly: true
    - value: metric.labels.instance_name
      key: gcp.instance.name
