id: vpc_access_connector
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google VPC Access Connector
gcp:
- service: vpc_access_connector
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  - value: label:resource.labels.connector_name
    key: connector_name
    compatibilityModeOnly: true
  - value: label:resource.labels.connector_name
    key: gcp.instance.name
  metrics:
  - value: metric:vpcaccess.googleapis.com/connector/received_bytes_count
    key: cloud.gcp.vpcaccess_googleapis_com.connector.received_bytes_count
    type: count,delta
    name: Bytes received delta
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:vpcaccess.googleapis.com/connector/received_packets_count
    key: cloud.gcp.vpcaccess_googleapis_com.connector.received_packets_count
    type: count,delta
    name: Packets received delta
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '{packet}'
    dimensions: []
  - value: metric:vpcaccess.googleapis.com/connector/sent_bytes_count
    key: cloud.gcp.vpcaccess_googleapis_com.connector.sent_bytes_count
    type: count,delta
    name: Bytes sent delta
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:vpcaccess.googleapis.com/connector/sent_packets_count
    key: cloud.gcp.vpcaccess_googleapis_com.connector.sent_packets_count
    type: count,delta
    name: Packets sent delta
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '{packet}'
    dimensions: []
