id: microsoft_ad_domain
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Cloud Microsoft Active Directory Domain
gcp:
- service: microsoft_ad_domain
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.fqdn
    key: fqdn
    compatibilityModeOnly: true
  - value: label:resource.labels.fqdn
    key: gcp.instance.name
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  metrics:
  - value: metric:managedidentities.googleapis.com/microsoft_ad/domain/health
    key: cloud.gcp.managedidentities_googleapis_com.microsoft_ad.domain.health
    type: gauge
    name: AD Domain Health
    gcpOptions:
      ingestDelay: 195
      samplePeriod: 60
      valueType: BOOL
      metricKind: GAUGE
      unit: ''
    dimensions: []
  - value: metric:managedidentities.googleapis.com/microsoft_ad/domain/trust/state
    key: cloud.gcp.managedidentities_googleapis_com.microsoft_ad.domain.trust.state
    type: gauge
    name: AD Domain Trust Health
    gcpOptions:
      ingestDelay: 165
      samplePeriod: 60
      valueType: BOOL
      metricKind: GAUGE
      unit: ''
    dimensions:
    - value: label:metric.labels.trust_direction
      key: trust_direction
    - value: label:metric.labels.target_domain_name
      key: target_domain_name
      compatibilityModeOnly: true
    - value: label:metric.labels.target_domain_name
      key: target_domain_name
    - value: label:metric.labels.trust_type
      key: trust_type
