id: gae_instance
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google App Engine Instance
gcp:
- service: gae_instance
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.module_id
    key: module_id
  - value: label:resource.labels.version_id
    key: version_id
  - value: label:resource.labels.instance_id
    key: instance_id
    compatibilityModeOnly: true
  - value: label:resource.labels.instance_id
    key: gcp.instance.id
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  metrics:
  - value: metric:appengine.googleapis.com/flex/instance/connections/current
    key: cloud.gcp.appengine_googleapis_com.flex.instance.connections.current
    type: gauge
    name: Connections
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: metric:appengine.googleapis.com/flex/instance/cpu/utilization
    key: cloud.gcp.appengine_googleapis_com.flex.instance.cpu.utilization
    type: gauge
    name: CPU Utilization
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: 10^2.%
    dimensions: []
  - value: metric:appengine.googleapis.com/flex/instance/network/received_bytes_count
    key: cloud.gcp.appengine_googleapis_com.flex.instance.network.received_bytes_count
    type: count,delta
    name: Network bytes received
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:appengine.googleapis.com/flex/instance/network/sent_bytes_count
    key: cloud.gcp.appengine_googleapis_com.flex.instance.network.sent_bytes_count
    type: count,delta
    name: Network bytes sent
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:appengine.googleapis.com/flex/instance/ws/avg_duration
    key: cloud.gcp.appengine_googleapis_com.flex.instance.ws.avg_duration
    type: gauge
    name: Websocket average duration
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: s
    dimensions: []
alerts:
- path: alerts/gae_instance/cpu.utilization.json
