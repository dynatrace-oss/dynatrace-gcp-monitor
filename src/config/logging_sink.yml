id: logging_sink
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Cloud Logging export sink
gcp:
- service: logging_sink
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.name
    key: name
    compatibilityModeOnly: true
  - value: label:resource.labels.name
    key: gcp.instance.name
  - value: label:resource.labels.destination
    key: destination
  metrics:
  - value: metric:logging.googleapis.com/exports/byte_count
    key: cloud.gcp.logging_googleapis_com.exports.byte_count
    type: count,delta
    name: Exported log bytes
    gcpOptions:
      ingestDelay: 420
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:logging.googleapis.com/exports/error_count
    key: cloud.gcp.logging_googleapis_com.exports.error_count
    type: count,delta
    name: Exported log entries failures
    gcpOptions:
      ingestDelay: 420
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions: []
  - value: metric:logging.googleapis.com/exports/log_entry_count
    key: cloud.gcp.logging_googleapis_com.exports.log_entry_count
    type: count,delta
    name: Exported log entries
    gcpOptions:
      ingestDelay: 420
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions: []
