id: dns_query
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
 - id: filter_conditions
   displayName: Metric query filter for which metrics should be queried
   type: variables
technology:
  name: Google Cloud DNS Query
gcp:
- service: dns_query
  featureSet: default
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    key: gcp.project.id
  - value: resource.labels.target_name
    key: target_name
  - value: resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: resource.labels.location
    key: gcp.region
  - value: resource.labels.target_type
    key: target_type
  - value: resource.labels.source_type
    key: source_type
  metrics:
  - value: dns.googleapis.com/query/response_count
    key: cloud.gcp.dns_googleapis_com.query.response_count
    type: count,delta
    name: DNS response counts
    gcpOptions:
      ingestDelay: 60
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '{requests}'
    dimensions:
    - value: metric.labels.response_code
