id: recaptchaenterprise.googleapis.com/Key
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google reCAPTCHA Key
gcp:
- service: recaptchaenterprise.googleapis.com/Key
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.resource_container
    key: resource_container
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  - value: label:resource.labels.key_id
    key: key_id
    compatibilityModeOnly: true
  - value: label:resource.labels.key_id
    key: gcp.instance.id
  metrics:
  - value: metric:recaptchaenterprise.googleapis.com/score_counts
    key: cloud.gcp.recaptchaenterprise_googleapis_com.score_counts
    type: gauge
    name: Score counts
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.action
      key: action
