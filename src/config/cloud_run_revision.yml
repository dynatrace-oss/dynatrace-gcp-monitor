id: cloud_run_revision
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
 - id: filter_conditions
   displayName: Metric query filter for which metrics should be queried
   type: variables
technology:
  name: Google Cloud Run Revision
gcp:
- service: cloud_run_revision
  featureSet: default
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    key: gcp.project.id
  - value: resource.labels.service_name
    key: service_name
  - value: resource.labels.revision_name
    key: revision_name
    compatibilityModeOnly: true
  - value: resource.labels.revision_name
    key: gcp.instance.name
  - value: resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: resource.labels.location
    key: gcp.region
  - value: resource.labels.configuration_name
    key: configuration_name
  metrics:
  - value: run.googleapis.com/container/billable_instance_time
    key: cloud.gcp.run_googleapis_com.container.billable_instance_time
    type: count,delta
    name: Billable Instance Time
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: DELTA
      unit: s
    dimensions: []
  - value: run.googleapis.com/container/cpu/allocation_time
    key: cloud.gcp.run_googleapis_com.container.cpu.allocation_time
    type: count,delta
    name: Container CPU Allocation
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: DELTA
      unit: s{CPU}
    dimensions: []
  - value: run.googleapis.com/container/cpu/utilizations
    key: cloud.gcp.run_googleapis_com.container.cpu.utilizations
    type: gauge
    name: Container CPU Utilization
    gcpOptions:
      ingestDelay: 60
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: 10^2.%
    dimensions: []
  - value: run.googleapis.com/container/instance_count
    key: cloud.gcp.run_googleapis_com.container.instance_count
    type: gauge
    name: Instance Count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: metric.labels.state
  - value: run.googleapis.com/container/max_request_concurrencies
    key: cloud.gcp.run_googleapis_com.container.max_request_concurrencies
    type: gauge
    name: Max Concurrent Requests
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: metric.labels.state
  - value: run.googleapis.com/container/memory/allocation_time
    key: cloud.gcp.run_googleapis_com.container.memory.allocation_time
    type: count,delta
    name: Container Memory Allocation
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: DELTA
      unit: GiBy.s
    dimensions: []
  - value: run.googleapis.com/container/memory/utilizations
    key: cloud.gcp.run_googleapis_com.container.memory.utilizations
    type: gauge
    name: Container Memory Utilization
    gcpOptions:
      ingestDelay: 60
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: 10^2.%
    dimensions: []
  - value: run.googleapis.com/container/network/received_bytes_count
    key: cloud.gcp.run_googleapis_com.container.network.received_bytes_count
    type: count,delta
    name: Received Bytes
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions:
    - value: metric.labels.kind
  - value: run.googleapis.com/container/network/sent_bytes_count
    key: cloud.gcp.run_googleapis_com.container.network.sent_bytes_count
    type: count,delta
    name: Sent Bytes
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions:
    - value: metric.labels.kind
  - value: run.googleapis.com/request_count
    key: cloud.gcp.run_googleapis_com.request_count
    type: count,delta
    name: Request Count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: metric.labels.response_code
    - value: metric.labels.response_code_class
    - value: metric.labels.route
  - value: run.googleapis.com/request_latencies
    key: cloud.gcp.run_googleapis_com.request_latencies
    type: gauge
    name: Request Latency
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: ms
    dimensions:
    - value: metric.labels.response_code
    - value: metric.labels.response_code_class
    - value: metric.labels.route
alerts:
  - path: alerts/cloud_run_revision/cpu.utilizations.json
  - path: alerts/cloud_run_revision/memory.utilizations.json