id: pubsublite_topic_partition
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Pub/Sub Lite Topic Partition
gcp:
- service: pubsublite_topic_partition
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.topic_id
    key: topic_id
    compatibilityModeOnly: true
  - value: label:resource.labels.topic_id
    key: gcp.instance.id
  - value: label:resource.labels.partition
    key: partition
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  metrics:
  - value: metric:pubsublite.googleapis.com/topic/oldest_retained_message_age
    key: cloud.gcp.pubsublite_googleapis_com.topic.oldest_retained_message_age
    type: gauge
    name: Oldest retained message age
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: s
    dimensions: []
  - value: metric:pubsublite.googleapis.com/topic/publish_message_count
    key: cloud.gcp.pubsublite_googleapis_com.topic.publish_message_count
    type: count,delta
    name: Publish message count
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions: []
  - value: metric:pubsublite.googleapis.com/topic/publish_quota_byte_limit
    key: cloud.gcp.pubsublite_googleapis_com.topic.publish_quota_byte_limit
    type: gauge
    name: Publish quota byte limit
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: metric:pubsublite.googleapis.com/topic/publish_quota_bytes
    key: cloud.gcp.pubsublite_googleapis_com.topic.publish_quota_bytes
    type: count,delta
    name: Publish quota bytes
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:pubsublite.googleapis.com/topic/publish_quota_utilization
    key: cloud.gcp.pubsublite_googleapis_com.topic.publish_quota_utilization
    type: gauge
    name: Publish quota utilization ratio
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: 10^2.%
    dimensions: []
  - value: metric:pubsublite.googleapis.com/topic/publish_raw_bytes
    key: cloud.gcp.pubsublite_googleapis_com.topic.publish_raw_bytes
    type: count,delta
    name: Publish raw bytes
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:pubsublite.googleapis.com/topic/publish_request_count
    key: cloud.gcp.pubsublite_googleapis_com.topic.publish_request_count
    type: count,delta
    name: Publish request count
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.response_code
      key: response_code
  - value: metric:pubsublite.googleapis.com/topic/sent_quota_bytes
    key: cloud.gcp.pubsublite_googleapis_com.topic.sent_quota_bytes
    type: count,delta
    name: Topic sent quota bytes
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:pubsublite.googleapis.com/topic/storage_quota_byte_limit
    key: cloud.gcp.pubsublite_googleapis_com.topic.storage_quota_byte_limit
    type: gauge
    name: Storage quota byte limit
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: metric:pubsublite.googleapis.com/topic/subscribe_quota_byte_limit
    key: cloud.gcp.pubsublite_googleapis_com.topic.subscribe_quota_byte_limit
    type: gauge
    name: Subscribe quota byte limit
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: metric:pubsublite.googleapis.com/topic/subscribe_quota_utilization
    key: cloud.gcp.pubsublite_googleapis_com.topic.subscribe_quota_utilization
    type: gauge
    name: Subscribe quota utilization ratio
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: 10^2.%
    dimensions: []
alerts:
- path: alerts/pubsublite_topic_partition/publish_quota_utilization.json
- path: alerts/pubsublite_topic_partition/subscribe_quota_utilization.json
