id: bigtable_cluster
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Cloud Bigtable Cluster
gcp:
- service: bigtable_cluster
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.instance
    key: instance
  - value: label:resource.labels.cluster
    key: cluster
  - value: label:resource.labels.zone
    key: zone
    compatibilityModeOnly: true
  - value: label:resource.labels.zone
    key: gcp.region
  metrics:
  - value: metric:bigtable.googleapis.com/cluster/cpu_load
    key: cloud.gcp.bigtable_googleapis_com.cluster.cpu_load
    type: gauge
    name: CPU load
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: metric:bigtable.googleapis.com/cluster/cpu_load_hottest_node
    key: cloud.gcp.bigtable_googleapis_com.cluster.cpu_load_hottest_node
    type: gauge
    name: CPU load (hottest node)
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: metric:bigtable.googleapis.com/cluster/disk_load
    key: cloud.gcp.bigtable_googleapis_com.cluster.disk_load
    type: gauge
    name: Disk load
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: metric:bigtable.googleapis.com/cluster/node_count
    key: cloud.gcp.bigtable_googleapis_com.cluster.node_count
    type: gauge
    name: Nodes
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.storage_type
      key: storage_type
  - value: metric:bigtable.googleapis.com/cluster/storage_utilization
    key: cloud.gcp.bigtable_googleapis_com.cluster.storage_utilization
    type: gauge
    name: Storage utilization
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.storage_type
      key: storage_type
  - value: metric:bigtable.googleapis.com/disk/bytes_used
    key: cloud.gcp.bigtable_googleapis_com.disk.bytes_used
    type: gauge
    name: Data stored
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.storage_type
      key: storage_type
  - value: metric:bigtable.googleapis.com/disk/per_node_storage_capacity
    key: cloud.gcp.bigtable_googleapis_com.disk.per_node_storage_capacity
    type: gauge
    name: Storage capacity per node
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.storage_type
      key: storage_type
  - value: metric:bigtable.googleapis.com/disk/storage_capacity
    key: cloud.gcp.bigtable_googleapis_com.disk.storage_capacity
    type: gauge
    name: Storage capacity
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.storage_type
      key: storage_type
