id: internal_http_lb_rule
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Internal HTTP/S Load Balancing Rule
gcp:
- service: internal_http_lb_rule
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.network_name
    key: network_name
  - value: label:resource.labels.region
    key: region
    compatibilityModeOnly: true
  - value: label:resource.labels.region
    key: gcp.region
  - value: label:resource.labels.url_map_name
    key: url_map_name
    compatibilityModeOnly: true
  - value: label:resource.labels.url_map_name
    key: gcp.instance.name
  - value: label:resource.labels.forwarding_rule_name
    key: forwarding_rule_name
  - value: label:resource.labels.target_proxy_name
    key: target_proxy_name
  - value: label:resource.labels.matched_url_path_rule
    key: matched_url_path_rule
  - value: label:resource.labels.backend_target_name
    key: backend_target_name
  - value: label:resource.labels.backend_target_type
    key: backend_target_type
  - value: label:resource.labels.backend_name
    key: backend_name
  - value: label:resource.labels.backend_type
    key: backend_type
  - value: label:resource.labels.backend_scope
    key: backend_scope
  - value: label:resource.labels.backend_scope_type
    key: backend_scope_type
  metrics:
  - value: metric:loadbalancing.googleapis.com/https/internal/backend_latencies
    key: cloud.gcp.loadbalancing_googleapis_com.https.internal.backend_latencies
    type: gauge
    name: Backend latencies
    gcpOptions:
      ingestDelay: 90
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: ms
    dimensions:
    - value: label:metric.labels.protocol
      key: protocol
    - value: label:metric.labels.response_code
      key: response_code
    - value: label:metric.labels.response_code_class
      key: response_code_class
    - value: label:metric.labels.cache_result
      key: cache_result
  - value: metric:loadbalancing.googleapis.com/https/internal/request_bytes_count
    key: cloud.gcp.loadbalancing_googleapis_com.https.internal.request_bytes_count
    type: count,delta
    name: Request bytes
    gcpOptions:
      ingestDelay: 90
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.protocol
      key: protocol
    - value: label:metric.labels.response_code
      key: response_code
    - value: label:metric.labels.response_code_class
      key: response_code_class
    - value: label:metric.labels.cache_result
      key: cache_result
  - value: metric:loadbalancing.googleapis.com/https/internal/request_count
    key: cloud.gcp.loadbalancing_googleapis_com.https.internal.request_count
    type: count,delta
    name: Request count
    gcpOptions:
      ingestDelay: 90
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.protocol
      key: protocol
    - value: label:metric.labels.response_code
      key: response_code
    - value: label:metric.labels.response_code_class
      key: response_code_class
    - value: label:metric.labels.cache_result
      key: cache_result
  - value: metric:loadbalancing.googleapis.com/https/internal/response_bytes_count
    key: cloud.gcp.loadbalancing_googleapis_com.https.internal.response_bytes_count
    type: count,delta
    name: Response bytes
    gcpOptions:
      ingestDelay: 90
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.protocol
      key: protocol
    - value: label:metric.labels.response_code
      key: response_code
    - value: label:metric.labels.response_code_class
      key: response_code_class
    - value: label:metric.labels.cache_result
      key: cache_result
  - value: metric:loadbalancing.googleapis.com/https/internal/total_latencies
    key: cloud.gcp.loadbalancing_googleapis_com.https.internal.total_latencies
    type: gauge
    name: Total latencies
    gcpOptions:
      ingestDelay: 90
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: ms
    dimensions:
    - value: label:metric.labels.protocol
      key: protocol
    - value: label:metric.labels.response_code
      key: response_code
    - value: label:metric.labels.response_code_class
      key: response_code_class
    - value: label:metric.labels.cache_result
      key: cache_result
dashboards:
- dashboard: dashboards/lb_https.json
