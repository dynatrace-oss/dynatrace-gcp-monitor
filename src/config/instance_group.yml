id: instance_group
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Instance Group
gcp:
- service: instance_group
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  - value: label:resource.labels.instance_group_id
    key: instance_group_id
    compatibilityModeOnly: true
  - value: label:resource.labels.instance_group_id
    key: gcp.instance.id
  - value: label:resource.labels.instance_group_name
    key: instance_group_name
    compatibilityModeOnly: true
  - value: label:resource.labels.instance_group_name
    key: gcp.instance.name
  metrics:
  - value: metric:compute.googleapis.com/instance_group/size
    key: cloud.gcp.compute_googleapis_com.instance_group.size
    type: gauge
    name: Instance group size
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions: []
