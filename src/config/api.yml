id: api
$schema: gcp_schema_v_1_0.json
version: 0.0.1
technology:
  name: Google Cloud APIs
minDynatraceVersion: 1.199
vars:
 - id: filter_conditions
   displayName: Metric query filter for which metrics should be queried
   type: variables
gcp:
- service: api
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.service
    key: service
  - value: label:resource.labels.method
    key: method
  - value: label:resource.labels.version
    key: version
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  metrics:
  - value: metric:serviceruntime.googleapis.com/api/request_count
    key: cloud.gcp.serviceruntime_googleapis_com.api.request_count
    type: count,delta
    name: Request count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.protocol
      key: protocol
    - value: label:metric.labels.response_code
      key: response_code
    - value: label:metric.labels.response_code_class
      key: response_code_class
    - value: label:metric.labels.grpc_status_code
      key: grpc_status_code
  - value: metric:serviceruntime.googleapis.com/api/request_latencies
    key: cloud.gcp.serviceruntime_googleapis_com.api.request_latencies
    type: gauge
    name: Request latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: s
    dimensions: []
  - value: metric:serviceruntime.googleapis.com/api/request_latencies_backend
    key: cloud.gcp.serviceruntime_googleapis_com.api.request_latencies_backend
    type: gauge
    name: Request backend latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: s
    dimensions: []
  - value: metric:serviceruntime.googleapis.com/api/request_latencies_overhead
    key: cloud.gcp.serviceruntime_googleapis_com.api.request_latencies_overhead
    type: gauge
    name: Request overhead latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: s
    dimensions: []
  - value: metric:serviceruntime.googleapis.com/api/request_sizes
    key: cloud.gcp.serviceruntime_googleapis_com.api.request_sizes
    type: gauge
    name: Request sizes
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:serviceruntime.googleapis.com/api/response_sizes
    key: cloud.gcp.serviceruntime_googleapis_com.api.response_sizes
    type: gauge
    name: Response sizes
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: By
    dimensions: []
dashboards:
  - dashboard: "dashboards/api.json"