id: pubsub_topic
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Cloud Pub/Sub Topic
gcp:
- service: pubsub_topic
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.topic_id
    key: topic_id
    compatibilityModeOnly: true
  - value: label:resource.labels.topic_id
    key: gcp.instance.id
  metrics:
  - value: metric:pubsub.googleapis.com/topic/byte_cost
    key: cloud.gcp.pubsub_googleapis_com.topic.byte_cost
    type: count,delta
    name: Topic byte cost
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.operation_type
      key: operation_type
    - value: label:metric.labels.response_code
      key: response_code
  - value: metric:pubsub.googleapis.com/topic/config_updates_count
    key: cloud.gcp.pubsub_googleapis_com.topic.config_updates_count
    type: count,delta
    name: Topic updates
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.response_code
      key: response_code
    - value: label:metric.labels.operation_type
      key: operation_type
  - value: metric:pubsub.googleapis.com/topic/message_sizes
    key: cloud.gcp.pubsub_googleapis_com.topic.message_sizes
    type: gauge
    name: Publish message size
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:pubsub.googleapis.com/topic/num_retained_acked_messages_by_region
    key: cloud.gcp.pubsub_googleapis_com.topic.num_retained_acked_messages_by_region
    type: gauge
    name: Retained acked messages by region
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.region
      compatibilityModeOnly: true
      key: region
    - value: label:metric.labels.region
      key: region
  - value: metric:pubsub.googleapis.com/topic/num_unacked_messages_by_region
    key: cloud.gcp.pubsub_googleapis_com.topic.num_unacked_messages_by_region
    type: gauge
    name: Unacked messages by region
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.region
      compatibilityModeOnly: true
      key: region
    - value: label:metric.labels.region
      key: region
  - value: metric:pubsub.googleapis.com/topic/oldest_retained_acked_message_age_by_region
    key: cloud.gcp.pubsub_googleapis_com.topic.oldest_retained_acked_message_age_by_region
    type: gauge
    name: Oldest retained acked message age by region
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: s
    dimensions:
    - value: label:metric.labels.region
      compatibilityModeOnly: true
      key: region
    - value: label:metric.labels.region
      key: region
  - value: metric:pubsub.googleapis.com/topic/oldest_unacked_message_age_by_region
    key: cloud.gcp.pubsub_googleapis_com.topic.oldest_unacked_message_age_by_region
    type: gauge
    name: Oldest unacked message age by region
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: s
    dimensions:
    - value: label:metric.labels.region
      compatibilityModeOnly: true
      key: region
    - value: label:metric.labels.region
      key: region
  - value: metric:pubsub.googleapis.com/topic/retained_acked_bytes_by_region
    key: cloud.gcp.pubsub_googleapis_com.topic.retained_acked_bytes_by_region
    type: gauge
    name: Retained acked bytes by region
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.region
      compatibilityModeOnly: true
      key: region
    - value: label:metric.labels.region
      key: region
  - value: metric:pubsub.googleapis.com/topic/send_message_operation_count
    key: cloud.gcp.pubsub_googleapis_com.topic.send_message_operation_count
    type: count,delta
    name: Publish message operations
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.response_code
      key: response_code
  - value: metric:pubsub.googleapis.com/topic/send_request_count
    key: cloud.gcp.pubsub_googleapis_com.topic.send_request_count
    type: count,delta
    name: Publish requests
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.response_class
      key: response_class
    - value: label:metric.labels.response_code
      key: response_code
  - value: metric:pubsub.googleapis.com/topic/unacked_bytes_by_region
    key: cloud.gcp.pubsub_googleapis_com.topic.unacked_bytes_by_region
    type: gauge
    name: Unacked bytes by region
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.region
      compatibilityModeOnly: true
      key: region
    - value: label:metric.labels.region
      key: region
dashboards:
- dashboard: dashboards/pubsub.json
