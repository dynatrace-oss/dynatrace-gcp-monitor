id: interconnect
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Interconnect
gcp:
- service: interconnect
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.interconnect
    key: interconnect
    compatibilityModeOnly: true
  - value: label:resource.labels.interconnect
    key: gcp.instance.id
  metrics:
  - value: metric:interconnect.googleapis.com/network/interconnect/capacity
    key: cloud.gcp.interconnect_googleapis_com.network.interconnect.capacity
    type: gauge
    name: Network Capacity
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By/s
    dimensions: []
  - value: metric:interconnect.googleapis.com/network/interconnect/dropped_packets_count
    key: cloud.gcp.interconnect_googleapis_com.network.interconnect.dropped_packets_count
    type: count,delta
    name: Dropped Packets
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: DELTA
      unit: '{packets}'
    dimensions: []
  - value: metric:interconnect.googleapis.com/network/interconnect/link/operational
    key: cloud.gcp.interconnect_googleapis_com.network.interconnect.link.operational
    type: gauge
    name: Circuit Operational Status
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: BOOL
      metricKind: GAUGE
      unit: ''
    dimensions:
    - value: label:metric.labels.link_id
      key: link_id
  - value: metric:interconnect.googleapis.com/network/interconnect/link/rx_power
    key: cloud.gcp.interconnect_googleapis_com.network.interconnect.link.rx_power
    type: gauge
    name: Circuit Receive Power
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '{dBm}'
    dimensions:
    - value: label:metric.labels.link_id
      key: link_id
    - value: label:metric.labels.laser_index
      key: laser_index
  - value: metric:interconnect.googleapis.com/network/interconnect/link/tx_power
    key: cloud.gcp.interconnect_googleapis_com.network.interconnect.link.tx_power
    type: gauge
    name: Circuit Transmit Power
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '{dBm}'
    dimensions:
    - value: label:metric.labels.link_id
      key: link_id
    - value: label:metric.labels.laser_index
      key: laser_index
  - value: metric:interconnect.googleapis.com/network/interconnect/operational
    key: cloud.gcp.interconnect_googleapis_com.network.interconnect.operational
    type: gauge
    name: Operational Status
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: BOOL
      metricKind: GAUGE
      unit: ''
    dimensions: []
  - value: metric:interconnect.googleapis.com/network/interconnect/receive_errors_count
    key: cloud.gcp.interconnect_googleapis_com.network.interconnect.receive_errors_count
    type: count,delta
    name: Ingress Errors
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: DELTA
      unit: '{errors}'
    dimensions: []
  - value: metric:interconnect.googleapis.com/network/interconnect/received_bytes_count
    key: cloud.gcp.interconnect_googleapis_com.network.interconnect.received_bytes_count
    type: count,delta
    name: Ingress Bytes
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:interconnect.googleapis.com/network/interconnect/received_unicast_packets_count
    key: cloud.gcp.interconnect_googleapis_com.network.interconnect.received_unicast_packets_count
    type: count,delta
    name: Ingress Unicast Packets
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: DELTA
      unit: '{packets}'
    dimensions: []
  - value: metric:interconnect.googleapis.com/network/interconnect/send_errors_count
    key: cloud.gcp.interconnect_googleapis_com.network.interconnect.send_errors_count
    type: count,delta
    name: Egress Errors
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: DELTA
      unit: '{errors}'
    dimensions: []
  - value: metric:interconnect.googleapis.com/network/interconnect/sent_bytes_count
    key: cloud.gcp.interconnect_googleapis_com.network.interconnect.sent_bytes_count
    type: count,delta
    name: Egress Bytes
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:interconnect.googleapis.com/network/interconnect/sent_unicast_packets_count
    key: cloud.gcp.interconnect_googleapis_com.network.interconnect.sent_unicast_packets_count
    type: count,delta
    name: Egress Unicast Packets
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: DELTA
      unit: '{packets}'
    dimensions: []
