id: assistant_action_project
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Assistant Action Project
gcp:
- service: assistant_action_project
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  metrics:
  - value: metric:actions.googleapis.com/smarthome_action/num_active_users
    key: cloud.gcp.actions_googleapis_com.smarthome_action.num_active_users
    type: gauge
    name: Daily active users
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.device_type
      key: device_type
    - value: label:metric.labels.locale
      key: locale
    - value: label:metric.labels.trait
      key: trait
  - value: metric:actions.googleapis.com/smarthome_action/request_count
    key: cloud.gcp.actions_googleapis_com.smarthome_action.request_count
    type: count,delta
    name: Request count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.device_type
      key: device_type
    - value: label:metric.labels.status
      key: status
    - value: label:metric.labels.trait
      key: trait
    - value: label:metric.labels.is_local
      key: is_local
    - value: label:metric.labels.execution_type
      key: execution_type
  - value: metric:actions.googleapis.com/smarthome_action/request_latencies
    key: cloud.gcp.actions_googleapis_com.smarthome_action.request_latencies
    type: gauge
    name: Request latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: ms
    dimensions:
    - value: label:metric.labels.device_type
      key: device_type
    - value: label:metric.labels.status
      key: status
    - value: label:metric.labels.trait
      key: trait
    - value: label:metric.labels.is_local
      key: is_local
    - value: label:metric.labels.execution_type
      key: execution_type
  - value: metric:actions.googleapis.com/smarthome_action/seven_day_active_users
    key: cloud.gcp.actions_googleapis_com.smarthome_action.seven_day_active_users
    type: gauge
    name: 7 day active users
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.device_type
      key: device_type
    - value: label:metric.labels.locale
      key: locale
    - value: label:metric.labels.trait
      key: trait
  - value: metric:actions.googleapis.com/smarthome_action/twenty_eight_day_active_users
    key: cloud.gcp.actions_googleapis_com.smarthome_action.twenty_eight_day_active_users
    type: gauge
    name: 28 day active users
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.device_type
      key: device_type
    - value: label:metric.labels.locale
      key: locale
    - value: label:metric.labels.trait
      key: trait
