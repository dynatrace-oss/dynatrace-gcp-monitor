id: gce_instance
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
 - id: filter_conditions
   displayName: Metric query filter for which metrics should be queried
   type: variables
technology:
  name: Google VM Instance Firewall Insights
gcp:
- service: gce_instance
  featureSet: firewallinsights
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    key: gcp.project.id
  - value: resource.labels.instance_id
    key: instance_id
    compatibilityModeOnly: true
  - value: resource.labels.instance_id
    key: gcp.instance.id
  - value: resource.labels.zone
    key: zone
    compatibilityModeOnly: true
  - value: resource.labels.zone
    key: gcp.region
  metrics:
  - value: firewallinsights.googleapis.com/vm/firewall_hit_count
    key: cloud.gcp.firewallinsights_googleapis_com.vm.firewall_hit_count
    type: count,delta
    name: VM Firewall Hit Counts
    gcpOptions:
      ingestDelay: 150
      samplePeriod: 600
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: metric.labels.firewall_project_id
    - value: metric.labels.firewall_name
      key: firewall_name
      compatibilityModeOnly: true
    - value: metric.labels.firewall_name
      key: gcp.instance.name
  - value: firewallinsights.googleapis.com/vm/firewall_last_used_timestamp
    key: cloud.gcp.firewallinsights_googleapis_com.vm.firewall_last_used_timestamp
    type: gauge
    name: VM Firewall Last Used Timestamp
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 600
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: metric.labels.firewall_project_id
    - value: metric.labels.firewall_name
      key: firewall_name
      compatibilityModeOnly: true
    - value: metric.labels.firewall_name
      key: gcp.instance.name
