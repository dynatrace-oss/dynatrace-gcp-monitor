id: cloudml_model_version
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Cloud ML Model Version
gcp:
- service: cloudml_model_version
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.model_id
    key: model_id
  - value: label:resource.labels.version_id
    key: version_id
    compatibilityModeOnly: true
  - value: label:resource.labels.version_id
    key: gcp.instance.id
  - value: label:resource.labels.region
    key: region
    compatibilityModeOnly: true
  - value: label:resource.labels.region
    key: gcp.region
  metrics:
  - value: metric:ml.googleapis.com/prediction/error_count
    key: cloud.gcp.ml_googleapis_com.prediction.error_count
    type: count,delta
    name: Error count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.prediction_type
      key: prediction_type
  - value: metric:ml.googleapis.com/prediction/latencies
    key: cloud.gcp.ml_googleapis_com.prediction.latencies
    type: gauge
    name: Latency
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: us
    dimensions:
    - value: label:metric.labels.latency_type
      key: latency_type
  - value: metric:ml.googleapis.com/prediction/online/accelerator/duty_cycle
    key: cloud.gcp.ml_googleapis_com.prediction.online.accelerator.duty_cycle
    type: gauge
    name: Accelerator duty cycle
    gcpOptions:
      ingestDelay: 360
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: 10^2.%
    dimensions:
    - value: label:metric.labels.replica_id
      key: replica_id
  - value: metric:ml.googleapis.com/prediction/online/accelerator/memory/bytes_used
    key: cloud.gcp.ml_googleapis_com.prediction.online.accelerator.memory.bytes_used
    type: gauge
    name: Accelerator memory usage
    gcpOptions:
      ingestDelay: 360
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.replica_id
      key: replica_id
  - value: metric:ml.googleapis.com/prediction/online/cpu/utilization
    key: cloud.gcp.ml_googleapis_com.prediction.online.cpu.utilization
    type: gauge
    name: CPU usage
    gcpOptions:
      ingestDelay: 360
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: 10^2.%
    dimensions:
    - value: label:metric.labels.replica_id
      key: replica_id
  - value: metric:ml.googleapis.com/prediction/online/memory/bytes_used
    key: cloud.gcp.ml_googleapis_com.prediction.online.memory.bytes_used
    type: gauge
    name: Memory usage
    gcpOptions:
      ingestDelay: 360
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.replica_id
      key: replica_id
  - value: metric:ml.googleapis.com/prediction/online/network/bytes_received
    key: cloud.gcp.ml_googleapis_com.prediction.online.network.bytes_received
    type: count,delta
    name: Network bytes received
    gcpOptions:
      ingestDelay: 360
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.replica_id
      key: replica_id
  - value: metric:ml.googleapis.com/prediction/online/network/bytes_sent
    key: cloud.gcp.ml_googleapis_com.prediction.online.network.bytes_sent
    type: count,delta
    name: Network bytes sent
    gcpOptions:
      ingestDelay: 360
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.replica_id
      key: replica_id
  - value: metric:ml.googleapis.com/prediction/online/replicas
    key: cloud.gcp.ml_googleapis_com.prediction.online.replicas
    type: gauge
    name: Replica count
    gcpOptions:
      ingestDelay: ''
      samplePeriod: ''
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: metric:ml.googleapis.com/prediction/online/target_replicas
    key: cloud.gcp.ml_googleapis_com.prediction.online.target_replicas
    type: gauge
    name: Replica target
    gcpOptions:
      ingestDelay: ''
      samplePeriod: ''
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions: []
  - value: metric:ml.googleapis.com/prediction/prediction_count
    key: cloud.gcp.ml_googleapis_com.prediction.prediction_count
    type: count,delta
    name: Prediction count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.prediction_type
      key: prediction_type
  - value: metric:ml.googleapis.com/prediction/response_count
    key: cloud.gcp.ml_googleapis_com.prediction.response_count
    type: count,delta
    name: Response count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.prediction_type
      key: prediction_type
    - value: label:metric.labels.response_code
      key: response_code
