      ingestDelay: 210s
      samplePeriod: 60s
      valueType: INT64
      metricKind: GAUGE
    dimensions: []
  - value: cloudsql.googleapis.com/database/mysql/innodb_data_fsyncs
    id: cloud.gcp.cloudsql_googleapis_com.database.mysql.innodb_data_fsyncs
