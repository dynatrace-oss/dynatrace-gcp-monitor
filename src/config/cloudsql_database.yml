    name: InnoDB pages read
    unit: '1'
    gcpOptions:
      ingestDelay: 210s
      samplePeriod: 60s
      valueType: INT64
      metricKind: DELTA
    dimensions: []
  - value: cloudsql.googleapis.com/database/mysql/innodb_pages_written
    id: cloud.gcp.cloudsql_googleapis_com.database.mysql.innodb_pages_written
