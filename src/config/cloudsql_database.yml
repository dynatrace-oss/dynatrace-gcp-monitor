  - value: cloudsql.googleapis.com/database/mysql/replication/slave_io_running
    id: cloud.gcp.cloudsql_googleapis_com.database.mysql.replication.slave_io_running
    type: gauge
    name: Slave I/O thread running
    unit: ''
