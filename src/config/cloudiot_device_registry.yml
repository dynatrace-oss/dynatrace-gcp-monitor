id: cloudiot_device_registry
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Cloud IoT Registry
gcp:
- service: cloudiot_device_registry
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.device_registry_id
    key: device_registry_id
    compatibilityModeOnly: true
  - value: label:resource.labels.device_registry_id
    key: gcp.instance.id
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  metrics:
  - value: metric:cloudiot.googleapis.com/device/active_devices
    key: cloud.gcp.cloudiot_googleapis_com.device.active_devices
    type: gauge
    name: Active devices
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.protocol
      key: protocol
  - value: metric:cloudiot.googleapis.com/device/billing_bytes_count
    key: cloud.gcp.cloudiot_googleapis_com.device.billing_bytes_count
    type: gauge
    name: Billable bytes transferred
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.protocol
      key: protocol
    - value: label:metric.labels.direction
      key: direction
  - value: metric:cloudiot.googleapis.com/device/error_count
    key: cloud.gcp.cloudiot_googleapis_com.device.error_count
    type: count,delta
    name: Errors communicating with devices
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.error
      key: error
    - value: label:metric.labels.protocol
      key: protocol
  - value: metric:cloudiot.googleapis.com/device/operation_count
    key: cloud.gcp.cloudiot_googleapis_com.device.operation_count
    type: count,delta
    name: Operations
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.operation_type
      key: operation_type
  - value: metric:cloudiot.googleapis.com/device/received_bytes_count
    key: cloud.gcp.cloudiot_googleapis_com.device.received_bytes_count
    type: count,delta
    name: Bytes received by devices
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: metric:cloudiot.googleapis.com/device/sent_bytes_count
    key: cloud.gcp.cloudiot_googleapis_com.device.sent_bytes_count
    type: count,delta
    name: Bytes sent to devices
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
