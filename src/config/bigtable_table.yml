id: bigtable_table
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Cloud Bigtable Table
gcp:
- service: bigtable_table
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.instance
    key: instance
  - value: label:resource.labels.cluster
    key: cluster
  - value: label:resource.labels.table
    key: table
  - value: label:resource.labels.zone
    key: zone
    compatibilityModeOnly: true
  - value: label:resource.labels.zone
    key: gcp.region
  metrics:
  - value: metric:bigtable.googleapis.com/replication/latency
    key: cloud.gcp.bigtable_googleapis_com.replication.latency
    type: gauge
    name: Replication latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: ms
    dimensions:
    - value: label:metric.labels.source_cluster
      key: source_cluster
    - value: label:metric.labels.source_zone
      key: source_zone
  - value: metric:bigtable.googleapis.com/replication/max_delay
    key: cloud.gcp.bigtable_googleapis_com.replication.max_delay
    type: gauge
    name: Replication maximum delay
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: s
    dimensions:
    - value: label:metric.labels.source_cluster
      key: source_cluster
    - value: label:metric.labels.source_zone
      key: source_zone
  - value: metric:bigtable.googleapis.com/server/error_count
    key: cloud.gcp.bigtable_googleapis_com.server.error_count
    type: count,delta
    name: Error count
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.error_code
      key: error_code
    - value: label:metric.labels.app_profile
      key: app_profile
  - value: metric:bigtable.googleapis.com/server/latencies
    key: cloud.gcp.bigtable_googleapis_com.server.latencies
    type: gauge
    name: Server Latencies
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: ms
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.app_profile
      key: app_profile
  - value: metric:bigtable.googleapis.com/server/modified_rows_count
    key: cloud.gcp.bigtable_googleapis_com.server.modified_rows_count
    type: count,delta
    name: Modified rows
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.app_profile
      key: app_profile
  - value: metric:bigtable.googleapis.com/server/multi_cluster_failovers_count
    key: cloud.gcp.bigtable_googleapis_com.server.multi_cluster_failovers_count
    type: count,delta
    name: Multi-cluster failovers
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.app_profile
      key: app_profile
  - value: metric:bigtable.googleapis.com/server/received_bytes_count
    key: cloud.gcp.bigtable_googleapis_com.server.received_bytes_count
    type: count,delta
    name: Received bytes
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.app_profile
      key: app_profile
  - value: metric:bigtable.googleapis.com/server/request_count
    key: cloud.gcp.bigtable_googleapis_com.server.request_count
    type: count,delta
    name: Request count
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.app_profile
      key: app_profile
  - value: metric:bigtable.googleapis.com/server/returned_rows_count
    key: cloud.gcp.bigtable_googleapis_com.server.returned_rows_count
    type: count,delta
    name: Returned rows
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.app_profile
      key: app_profile
  - value: metric:bigtable.googleapis.com/server/sent_bytes_count
    key: cloud.gcp.bigtable_googleapis_com.server.sent_bytes_count
    type: count,delta
    name: Sent bytes
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.method
      key: method
    - value: label:metric.labels.app_profile
      key: app_profile
  - value: metric:bigtable.googleapis.com/table/bytes_used
    key: cloud.gcp.bigtable_googleapis_com.table.bytes_used
    type: gauge
    name: Data stored
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.storage_type
      key: storage_type
