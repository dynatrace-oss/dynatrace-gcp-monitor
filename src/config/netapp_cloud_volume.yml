id: netapp_cloud_volume
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
 - id: filter_conditions
   displayName: Metric query filter for which metrics should be queried
   type: variables
technology:
  name: Google NetApp Cloud Volume
gcp:
- service: netapp_cloud_volume
  featureSet: default
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    key: gcp.project.id
  - value: resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: resource.labels.location
    key: gcp.region
  - value: resource.labels.volume_id
    key: volume_id
    compatibilityModeOnly: true
  - value: resource.labels.volume_id
    key: gcp.instance.id
  metrics:
  - value: netapp.com/cloudvolume/inode_allocation
    key: cloud.gcp.netapp_com.cloudvolume.inode_allocation
    type: gauge
    name: Volume inode allocation
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 300
      valueType: INT64
      metricKind: GAUGE
      unit: '{inode}'
    dimensions: []
  - value: netapp.com/cloudvolume/inode_usage
    key: cloud.gcp.netapp_com.cloudvolume.inode_usage
    type: gauge
    name: Volume inode usage
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 300
      valueType: INT64
      metricKind: GAUGE
      unit: '{inode}'
    dimensions:
    - value: metric.labels.type
  - value: netapp.com/cloudvolume/operation_count
    key: cloud.gcp.netapp_com.cloudvolume.operation_count
    type: count,delta
    name: Operations count
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: count
    dimensions:
    - value: metric.labels.type
  - value: netapp.com/cloudvolume/read_bytes_count
    key: cloud.gcp.netapp_com.cloudvolume.read_bytes_count
    type: count,delta
    name: Bytes read
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
  - value: netapp.com/cloudvolume/request_latencies
    key: cloud.gcp.netapp_com.cloudvolume.request_latencies
    type: gauge
    name: Volume IO operation latency
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: ms
    dimensions:
    - value: metric.labels.method
  - value: netapp.com/cloudvolume/volume_size
    key: cloud.gcp.netapp_com.cloudvolume.volume_size
    type: gauge
    name: Volume space allocation
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: netapp.com/cloudvolume/volume_usage
    key: cloud.gcp.netapp_com.cloudvolume.volume_usage
    type: gauge
    name: Volume space usage
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: metric.labels.type
  - value: netapp.com/cloudvolume/write_bytes_count
    key: cloud.gcp.netapp_com.cloudvolume.write_bytes_count
    type: count,delta
    name: Bytes written
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: By
    dimensions: []
