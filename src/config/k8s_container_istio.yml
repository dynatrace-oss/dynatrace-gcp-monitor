id: k8s_container
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
 - id: filter_conditions
   displayName: Metric query filter for which metrics should be queried
   type: variables
technology:
  name: Google Kubernetes Container Istio
gcp:
- service: k8s_container
  featureSet: istio
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    key: gcp.project.id
  - value: resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: resource.labels.location
    key: gcp.region
  - value: resource.labels.cluster_name
    key: cluster_name
  - value: resource.labels.namespace_name
    key: namespace_name
  - value: resource.labels.pod_name
    key: pod_name
  - value: resource.labels.container_name
    key: container_name
    compatibilityModeOnly: false
  - value: resource.labels.container_name
    key: gcp.instance.name
  metrics:
  - value: istio.io/control/config_convergence_latencies
    key: cloud.gcp.istio_io.control.config_convergence_latencies
    type: gauge
    name: Config Convergence Latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: ms
    dimensions:
    - value: metric.labels.mesh_uid
    - value: metric.labels.revision
  - value: istio.io/control/config_event_count
    key: cloud.gcp.istio_io.control.config_event_count
    type: count,delta
    name: Config Event Count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: metric.labels.mesh_uid
    - value: metric.labels.revision
    - value: metric.labels.operation
    - value: metric.labels.type
  - value: istio.io/control/config_push_count
    key: cloud.gcp.istio_io.control.config_push_count
    type: count,delta
    name: Config Push Count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: metric.labels.mesh_uid
    - value: metric.labels.revision
    - value: metric.labels.success
    - value: metric.labels.type
  - value: istio.io/control/config_validation_count
