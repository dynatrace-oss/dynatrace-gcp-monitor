id: datastore_request
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Cloud Datastore
gcp:
- service: datastore_request
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.module_id
    key: module_id
  - value: label:resource.labels.version_id
    key: version_id
  metrics:
  - value: metric:datastore.googleapis.com/api/request_count
    key: cloud.gcp.datastore_googleapis_com.api.request_count
    type: count,delta
    name: Requests
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.api_method
      key: api_method
    - value: label:metric.labels.response_code
      key: response_code
  - value: metric:datastore.googleapis.com/entity/read_sizes
    key: cloud.gcp.datastore_googleapis_com.entity.read_sizes
    type: gauge
    name: Sizes of read entities
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.type
      key: type
  - value: metric:datastore.googleapis.com/entity/write_sizes
    key: cloud.gcp.datastore_googleapis_com.entity.write_sizes
    type: gauge
    name: Sizes of written entities
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: By
    dimensions:
    - value: label:metric.labels.op
      key: op
  - value: metric:datastore.googleapis.com/index/write_count
    key: cloud.gcp.datastore_googleapis_com.index.write_count
    type: count,delta
    name: Index writes
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions: []
  - value: metric:firestore.googleapis.com/api/request_count
    key: cloud.gcp.firestore_googleapis_com.api.request_count
    type: count,delta
    name: Requests
    gcpOptions:
      ingestDelay: 240
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: label:metric.labels.api_method
      key: api_method
    - value: label:metric.labels.response_code
      key: response_code
dashboards:
- dashboard: dashboards/datastore.json
