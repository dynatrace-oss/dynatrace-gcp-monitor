id: k8s_pod
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
vars:
- id: filter_conditions
  displayName: Metric query filter for which metrics should be queried
  type: variables
technology:
  name: Google Kubernetes Pod
gcp:
- service: k8s_pod
  gcpMonitoringFilter: var:filter_conditions
  dimensions:
  - value: label:resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: label:resource.labels.project_id
    key: gcp.project.id
  - value: label:resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: label:resource.labels.location
    key: gcp.region
  - value: label:resource.labels.cluster_name
    key: cluster_name
  - value: label:resource.labels.namespace_name
    key: namespace_name
  - value: label:resource.labels.pod_name
    key: pod_name
    compatibilityModeOnly: false
  - value: label:resource.labels.pod_name
    key: gcp.instance.name
  metrics:
  - value: metric:kubernetes.io/pod/network/received_bytes_count
    key: cloud.gcp.kubernetes_io.pod.network.received_bytes_count
    type: count,delta
    name: Bytes received
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: By
    dimensions: []
  - value: metric:kubernetes.io/pod/network/sent_bytes_count
    key: cloud.gcp.kubernetes_io.pod.network.sent_bytes_count
    type: count,delta
    name: Bytes transmitted
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: By
    dimensions: []
  - value: metric:kubernetes.io/pod/volume/total_bytes
    key: cloud.gcp.kubernetes_io.pod.volume.total_bytes
    type: gauge
    name: Volume capacity
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.volume_name
      key: volume_name
  - value: metric:kubernetes.io/pod/volume/used_bytes
    key: cloud.gcp.kubernetes_io.pod.volume.used_bytes
    type: gauge
    name: Volume usage
    gcpOptions:
      ingestDelay: 0
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions:
    - value: label:metric.labels.volume_name
      key: volume_name
  - value: metric:kubernetes.io/pod/volume/utilization
    key: cloud.gcp.kubernetes_io.pod.volume.utilization
    type: gauge
    name: Volume utilization
    gcpOptions:
      ingestDelay: 120
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: '1'
    dimensions:
    - value: label:metric.labels.volume_name
      key: volume_name
