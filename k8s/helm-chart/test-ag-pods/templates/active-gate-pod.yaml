apiVersion: v1
kind: Secret
metadata:
  name: dynatrace-gcpmon-pullsecret
  namespace: dynatrace
type: kubernetes.io/dockerconfigjson
data:  
  .dockerconfigjson: {{ template "imagePullSecret" . }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dynatrace-gcpmon
  labels:
    app: dynatrace-gcpmon
  namespace: dynatrace
spec:
  selector:
    matchLabels:
      app: dynatrace-gcpmon
  replicas: 1
  serviceName: dynatrace-gcpmon
  template:
    metadata:
      labels:
        app: dynatrace-gcpmon
        envid: {{ template "environmentID" .}}
      annotations:
        "version": "1"
    spec:
      containers: 
      - name: dynatrace-gcpmon   
        image: {{ template "activeGateImage" . }}
        imagePullPolicy: Always
        env:
        - name: DT_CAPABILITIES
          value: "log_analytics_collector"
        - name: DT_ID_SEED_NAMESPACE
          value: dynatrace
        - name: DT_ID_SEED_K8S_API_URL
          value: {{  .Values.k8s.server }}
        - name: DT_ID_SEED_CAPABILITIES
          value: "gcp_monitoring"
        resources:
          requests:
            memory: 1024Mi
            cpu: 1
          limits:
            memory: 1024Mi
            cpu: 1
        livenessProbe:
          httpGet:
            path: /rest/state
            port: 9999
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /rest/state
            port: 9999
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 2
      imagePullSecrets:
      - name: dynatrace-gcpmon-pullsecret
