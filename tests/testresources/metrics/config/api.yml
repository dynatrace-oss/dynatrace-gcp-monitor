id: api
$schema: gcp_schema_v_1_0.json
version: 0.0.1
technology:
  name: Google Cloud APIs
minDynatraceVersion: 1.199
gcp:
- service: api
  featureSet: default
  dimensions:
  - value: resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    key: gcp.project.id
  - value: resource.labels.service
    key: service
  - value: resource.labels.method
    key: method
  - value: resource.labels.version
    key: version
  - value: resource.labels.location
    key: location
    compatibilityModeOnly: true
  - value: resource.labels.location
    key: gcp.region
  metrics:
  - value: serviceruntime.googleapis.com/api/request_count
    key: cloud.gcp.serviceruntime_googleapis_com.api.request_count
    type: count,delta
    name: Request count
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: DELTA
      unit: '1'
    dimensions:
    - value: metric.labels.protocol
    - value: metric.labels.response_code
    - value: metric.labels.response_code_class
    - value: metric.labels.grpc_status_code
  - value: serviceruntime.googleapis.com/api/request_latencies
    key: cloud.gcp.serviceruntime_googleapis_com.api.request_latencies
    type: gauge
    name: Request latencies
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DISTRIBUTION
      metricKind: DELTA
      unit: s
    dimensions: []
dashboards:
  - dashboard: "dashboards/api.json"