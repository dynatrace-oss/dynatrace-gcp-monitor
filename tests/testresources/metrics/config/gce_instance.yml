id: gce_instance
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
technology:
  name: Google VM Instance
gcp:
- service: gce_instance
  featureSet: default
  dimensions:
  - value: resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    key: gcp.project.id
  - value: resource.labels.instance_id
    key: instance_id
    compatibilityModeOnly: true
  - value: resource.labels.instance_id
    key: gcp.instance.id
  - value: resource.labels.zone
    key: zone
    compatibilityModeOnly: true
  - value: resource.labels.zone
    key: gcp.region
  metrics:
  - value: compute.googleapis.com/guest/disk/merged_operation_count
    key: cloud.gcp.compute_googleapis_com.guest.disk.merged_operation_count
    type: count,delta
    name: Merged disk operations
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: INT64
      metricKind: CUMULATIVE
      unit: '1'
    dimensions:
    - value: metric.labels.instance_name
      key: instance_name
      compatibilityModeOnly: true
    - value: metric.labels.instance_name
      key: gcp.instance.name
    - value: metric.labels.device_name
    - value: metric.labels.direction
  - value: compute.googleapis.com/guest/cpu/usage_time
    key: cloud.gcp.compute_googleapis_com.guest.cpu.usage_time
    type: count,delta
    name: CPU usage
    gcpOptions:
      ingestDelay: 180
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: CUMULATIVE
      unit: s{CPU}
    dimensions:
    - value: metric.labels.instance_name
      key: instance_name
      compatibilityModeOnly: true
    - value: metric.labels.instance_name
      key: gcp.instance.name
    - value: metric.labels.state
alerts:
  - path: alerts/gce_instance/cpu.utilization.json