id: cloudsql_database
$schema: gcp_schema_v_1_0.json
version: 0.0.1
minDynatraceVersion: 1.199
technology:
  name: Cloud SQL Database
gcp:
- service: cloudsql_database
  featureSet: default
  dimensions:
  - value: resource.labels.project_id
    key: project_id
    compatibilityModeOnly: true
  - value: resource.labels.project_id
    key: gcp.project.id
  - value: resource.labels.database_id
    key: database_id
    compatibilityModeOnly: true
  - value: resource.labels.database_id
    key: gcp.instance.name
  - value: resource.labels.region
    key: region
    compatibilityModeOnly: true
  - value: resource.labels.region
    key: gcp.region
  metrics:
  - value: cloudsql.googleapis.com/database/disk/bytes_used
    key: cloud.gcp.cloudsql_googleapis_com.database.disk.bytes_used
    type: gauge
    name: Bytes used
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: INT64
      metricKind: GAUGE
      unit: By
    dimensions: []
  - value: cloudsql.googleapis.com/database/instance_state
    key: cloud.gcp.cloudsql_googleapis_com.database.instance_state
    type: gauge
    name: Instance state
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: BOOL
      metricKind: GAUGE
      unit: ''
    dimensions:
    - value: metric.labels.state
  - value: cloudsql.googleapis.com/database/cpu/usage_time
    key: cloud.gcp.cloudsql_googleapis_com.database.cpu.usage_time
    type: count,delta
    name: CPU usage
    gcpOptions:
      ingestDelay: 210
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: DELTA
      unit: s{CPU}
    dimensions: []
  - value: cloudsql.googleapis.com/database/cpu/utilization
    key: cloud.gcp.cloudsql_googleapis_com.database.cpu.utilization
    type: gauge
    name: CPU utilization
    gcpOptions:
      ingestDelay: 150
      samplePeriod: 60
      valueType: DOUBLE
      metricKind: GAUGE
      unit: 10^2.%
    dimensions: []
dashboards:
  - dashboard: "dashboards/cloudsql_database.json"
alerts:
  - path: "alerts/cloudsql_database/cpu.utilization.json"